<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.05);
        }

        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #scanCanvas {
            display: none;
        }

        /* Glassmorphism panel */
        .glass-panel {
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        #info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(59, 130, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px 48px;
            border-radius: 24px;
            z-index: 20;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 16px 64px 0 rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        #loading::after {
            content: '';
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #9333ea, #3b82f6, #06b6d4);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        /* Status indicator */
        #info::after {
            content: '';
            position: absolute;
            top: 18px;
            right: 18px;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
            animation: blink 2s ease-in-out infinite;
        }

        /* Legend panel */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 13px;
            animation: slideInUp 0.5s ease-out;
        }

        #legend h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-50%) scaleX(0);
            }
            50% {
                transform: translateX(-50%) scaleX(1);
            }
            100% {
                transform: translateX(-50%) scaleX(0);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #info {
                top: 12px;
                left: 12px;
                padding: 12px 18px;
                font-size: 12px;
            }

            #legend {
                bottom: 12px;
                left: 12px;
                padding: 16px;
                font-size: 11px;
            }

            #loading {
                padding: 24px 36px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas3d"></canvas>
        <canvas id="scanCanvas"></canvas>
        <div id="info">Scanning for QR codes...</div>
        <div id="loading">Starting camera...</div>
        <div id="legend">
            <h3>Available Models</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #00ff00;"></div>
                <span>cube</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff0000;"></div>
                <span>sphere</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #0000ff;"></div>
                <span>pyramid</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffff00;"></div>
                <span>torus</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff0000, #8b0000);"></div>
                <span>ferrari</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // QR Code to 3D Model mapping
        const QR_MODEL_MAP = {
            'cube': { type: 'cube', color: 0x00ff00, size: 0.1 },
            'sphere': { type: 'sphere', color: 0xff0000, size: 0.08 },
            'pyramid': { type: 'pyramid', color: 0x0000ff, size: 0.1 },
            'torus': { type: 'torus', color: 0xffff00, size: 0.08 },
            'ferrari': { type: 'glb', path: 'assets/models/ferrari.glb', scale: 0.2, color: 0xff0000 }
        };

        class ARQRViewer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas3d = document.getElementById('canvas3d');
                this.scanCanvas = document.getElementById('scanCanvas');
                this.scanCtx = this.scanCanvas.getContext('2d');
                this.info = document.getElementById('info');
                this.loading = document.getElementById('loading');

                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.model = null;
                this.currentQRData = null;
                this.lastQRTime = 0;
                this.qrTimeout = 800; // Keep model 800ms after losing QR

                // Detection buffer for stability
                this.detectionBuffer = [];
                this.bufferSize = 3;
                this.consecutiveFailures = 0;
                this.maxFailures = 2;

                // Position smoothing
                this.lastPosition = null;
                this.smoothing = 0.4;

                // GLTF Loader and cache
                if (THREE.GLTFLoader) {
                    this.gltfLoader = new THREE.GLTFLoader();

                    // Setup DRACOLoader for compressed models
                    if (THREE.DRACOLoader) {
                        const dracoLoader = new THREE.DRACOLoader();
                        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                        this.gltfLoader.setDRACOLoader(dracoLoader);
                        console.log('DRACOLoader configured successfully');
                    }

                    console.log('GLTFLoader initialized successfully');
                } else {
                    console.error('GLTFLoader not found! Check if GLTFLoader.js is loaded');
                }
                this.modelCache = {};
                this.loadingModels = {};

                this.init();
            }

            async init() {
                await this.setupCamera();
                this.setupThreeJS();
                this.startScanning();
                this.loading.style.display = 'none';
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    this.video.srcObject = stream;

                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            this.scanCanvas.width = this.video.videoWidth;
                            this.scanCanvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                } catch (err) {
                    this.info.textContent = 'Camera access denied: ' + err.message;
                    console.error('Camera error:', err);
                }
            }

            setupThreeJS() {
                // Scene
                this.scene = new THREE.Scene();

                // Camera
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(45, aspect, 0.01, 1000);
                this.camera.position.z = 0.5;

                // Renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas3d,
                    alpha: true,
                    antialias: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);

                // Lights - stronger for GLB models
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                this.scene.add(ambientLight);

                const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight1.position.set(1, 1, 1);
                this.scene.add(directionalLight1);

                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight2.position.set(-1, -1, -1);
                this.scene.add(directionalLight2);

                // Window resize handler
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Start render loop
                this.animate();
            }

            cloneGLTF(gltf) {
                const clone = gltf.clone(true);

                // Deep clone materials to avoid shared state
                clone.traverse((node) => {
                    if (node.isMesh) {
                        if (Array.isArray(node.material)) {
                            node.material = node.material.map(mat => mat.clone());
                        } else if (node.material) {
                            node.material = node.material.clone();
                        }
                    }
                });

                return clone;
            }

            create3DModel(modelConfig) {
                if (modelConfig.type === 'glb') {
                    console.log('Creating GLB model:', modelConfig);
                    const path = modelConfig.path;

                    // If already in cache, return cloned model immediately
                    if (this.modelCache[path]) {
                        console.log('GLB model found in cache, cloning:', path);
                        const clonedModel = this.cloneGLTF(this.modelCache[path]);
                        if (modelConfig.scale) {
                            clonedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                        }
                        return clonedModel;
                    }

                    // Otherwise create placeholder and load async
                    const placeholder = new THREE.Group();
                    placeholder.userData.isPlaceholder = true;
                    this.loadGLBModel(modelConfig, placeholder);
                    return placeholder;
                }

                let geometry;

                switch(modelConfig.type) {
                    case 'cube':
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                        break;
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(modelConfig.size, 32, 32);
                        break;
                    case 'pyramid':
                        geometry = new THREE.ConeGeometry(modelConfig.size, modelConfig.size * 1.5, 4);
                        break;
                    case 'torus':
                        geometry = new THREE.TorusGeometry(modelConfig.size, modelConfig.size * 0.4, 16, 100);
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                }

                const material = new THREE.MeshPhongMaterial({
                    color: modelConfig.color,
                    shininess: 100
                });

                const mesh = new THREE.Mesh(geometry, material);
                return mesh;
            }

            async loadGLBModel(modelConfig, placeholder) {
                const path = modelConfig.path;
                console.log('loadGLBModel called with path:', path);

                if (!this.gltfLoader) {
                    console.error('GLTFLoader not available!');
                    return;
                }

                // Check if already loading
                if (this.loadingModels[path]) {
                    console.log('Model already loading, adding to queue:', path);
                    this.loadingModels[path].push({ placeholder, modelConfig });
                    return;
                }

                // Start loading
                console.log('Starting to load model:', path);
                this.loadingModels[path] = [{ placeholder, modelConfig }];

                try {
                    this.gltfLoader.load(
                        path,
                        (gltf) => {
                            console.log('GLB loaded successfully:', path, gltf);
                            const loadedModel = gltf.scene;
                            this.modelCache[path] = loadedModel;

                            console.log('Model children:', loadedModel.children);

                            // Replace all waiting placeholders
                            for (const waiting of this.loadingModels[path]) {
                                const clonedModel = this.cloneGLTF(loadedModel);
                                this.replaceWithLoadedModel(waiting.placeholder, clonedModel, waiting.modelConfig);
                            }

                            delete this.loadingModels[path];
                        },
                        (xhr) => {
                            if (xhr.total > 0) {
                                const percent = (xhr.loaded / xhr.total) * 100;
                                console.log(`Loading ${path}: ${percent.toFixed(0)}%`);
                            }
                        },
                        (error) => {
                            console.error('Error loading GLB model:', path, error);
                            delete this.loadingModels[path];
                        }
                    );
                } catch (error) {
                    console.error('Exception loading GLB model:', path, error);
                    delete this.loadingModels[path];
                }
            }

            replaceWithLoadedModel(placeholder, loadedModel, modelConfig) {
                console.log('replaceWithLoadedModel called', {
                    hasParent: !!placeholder.parent,
                    scale: modelConfig.scale,
                    isCurrentModel: this.model === placeholder
                });

                if (!placeholder.parent) {
                    console.warn('Placeholder has no parent, cannot replace');
                    return;
                }

                // Apply scale
                if (modelConfig.scale) {
                    loadedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                }

                // Copy position and rotation from placeholder
                loadedModel.position.copy(placeholder.position);
                loadedModel.rotation.copy(placeholder.rotation);

                console.log('Model position:', loadedModel.position);
                console.log('Model scale:', loadedModel.scale);

                // Replace in scene
                placeholder.parent.add(loadedModel);
                placeholder.parent.remove(placeholder);

                console.log('Model added to scene, placeholder removed');

                // Update reference if this is current model
                if (this.model === placeholder) {
                    this.model = loadedModel;
                    console.log('Updated current model reference');
                }
            }

            updateModel(qrData, qrLocation) {
                const now = Date.now();
                const modelConfig = QR_MODEL_MAP[qrData];

                if (!modelConfig) {
                    // Keep model visible during timeout
                    if (this.model && (now - this.lastQRTime) < this.qrTimeout) {
                        // Continue rotating even when not detecting
                        this.model.rotation.x += 0.01;
                        this.model.rotation.y += 0.02;
                        return;
                    }
                    if (this.model) {
                        this.scene.remove(this.model);
                        this.model = null;
                        this.currentQRData = null;
                        this.lastPosition = null;
                    }
                    return;
                }

                this.lastQRTime = now;

                // Create model if needed
                if (this.currentQRData !== qrData) {
                    if (this.model) {
                        this.scene.remove(this.model);
                    }
                    this.model = this.create3DModel(modelConfig);
                    this.scene.add(this.model);
                    this.currentQRData = qrData;
                    this.lastPosition = null;
                }

                // Calculate target position
                const centerX = (qrLocation.x / this.video.videoWidth) * 2 - 1;
                const centerY = -((qrLocation.y / this.video.videoHeight) * 2 - 1);
                const qrSize = qrLocation.size / this.video.videoWidth;
                const distance = 0.15 / qrSize;

                const fov = this.camera.fov * (Math.PI / 180);
                const height = 2 * Math.tan(fov / 2) * distance;
                const width = height * this.camera.aspect;

                const targetX = centerX * width / 2;
                const targetY = centerY * height / 2;
                const targetZ = -distance;

                // Smooth position
                if (this.lastPosition) {
                    this.model.position.x = this.lastPosition.x + (targetX - this.lastPosition.x) * this.smoothing;
                    this.model.position.y = this.lastPosition.y + (targetY - this.lastPosition.y) * this.smoothing;
                    this.model.position.z = this.lastPosition.z + (targetZ - this.lastPosition.z) * this.smoothing;
                } else {
                    this.model.position.x = targetX;
                    this.model.position.y = targetY;
                    this.model.position.z = targetZ;
                }

                this.lastPosition = {
                    x: this.model.position.x,
                    y: this.model.position.y,
                    z: this.model.position.z
                };

                // Rotate model (works for both simple meshes and GLB models)
                if (this.model) {
                    this.model.rotation.x += 0.01;
                    this.model.rotation.y += 0.02;
                }
            }

            startScanning() {
                const scan = () => {
                    if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                        this.scanCanvas.width = this.video.videoWidth;
                        this.scanCanvas.height = this.video.videoHeight;
                        this.scanCtx.drawImage(this.video, 0, 0, this.scanCanvas.width, this.scanCanvas.height);

                        const imageData = this.scanCtx.getImageData(0, 0, this.scanCanvas.width, this.scanCanvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "attemptBoth" // Try both normal and inverted
                        });

                        if (code) {
                            this.consecutiveFailures = 0;
                            const qrData = code.data.toLowerCase().trim();
                            const qrLocation = {
                                x: (code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2,
                                y: (code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2,
                                size: Math.abs(code.location.bottomRightCorner.x - code.location.topLeftCorner.x)
                            };

                            // Add to buffer
                            this.detectionBuffer.push({ data: qrData, location: qrLocation });
                            if (this.detectionBuffer.length > this.bufferSize) {
                                this.detectionBuffer.shift();
                            }

                            // Get most common detection
                            const detection = this.getStableDetection();
                            if (detection) {
                                this.updateModel(detection.data, detection.location);
                                this.info.textContent = `QR Detected: ${detection.data}`;
                            }
                        } else {
                            this.consecutiveFailures++;

                            // Clear buffer after consecutive failures
                            if (this.consecutiveFailures >= this.maxFailures) {
                                this.detectionBuffer = [];
                            }

                            // Update model to trigger timeout logic
                            this.updateModel(null, null);

                            const now = Date.now();
                            if (now - this.lastQRTime >= this.qrTimeout) {
                                this.info.textContent = 'Scanning for QR codes...';
                            }
                        }
                    }

                    requestAnimationFrame(scan);
                };

                scan();
            }

            getStableDetection() {
                if (this.detectionBuffer.length === 0) return null;

                // Count occurrences of each QR data
                const counts = {};
                for (const det of this.detectionBuffer) {
                    counts[det.data] = (counts[det.data] || 0) + 1;
                }

                // Find most common
                let maxCount = 0;
                let mostCommon = null;
                for (const [data, count] of Object.entries(counts)) {
                    if (count > maxCount) {
                        maxCount = count;
                        mostCommon = data;
                    }
                }

                // Find latest location for most common data
                for (let i = this.detectionBuffer.length - 1; i >= 0; i--) {
                    if (this.detectionBuffer[i].data === mostCommon) {
                        return this.detectionBuffer[i];
                    }
                }

                return null;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start the app when page loads
        window.addEventListener('load', () => {
            new ARQRViewer();
        });
    </script>
</body>
</html>
