<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.05);
        }

        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            /* pointer-events will be set to auto in JS when model is present */
        }

        #scanCanvas {
            display: none;
        }

        /* Glassmorphism panel */
        .glass-panel {
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
            white-space: pre-line;
            max-width: calc(100vw - 80px);
        }

        #info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(59, 130, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px 48px;
            border-radius: 24px;
            z-index: 20;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 16px 64px 0 rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        #loading::after {
            content: '';
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #9333ea, #3b82f6, #06b6d4);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        /* Status indicator */
        #info::after {
            content: '';
            position: absolute;
            top: 18px;
            right: 18px;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
            animation: blink 2s ease-in-out infinite;
        }

        /* Legend panel */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 13px;
            animation: slideInUp 0.5s ease-out;
        }

        #legend h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-50%) scaleX(0);
            }

            50% {
                transform: translateX(-50%) scaleX(1);
            }

            100% {
                transform: translateX(-50%) scaleX(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Fortune prediction styles */
        #fortune {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%) translateX(0);
            z-index: 15;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s ease;
            opacity: 1;
        }

        #fortune.fortune-hidden {
            transform: translateY(-50%) translateX(calc(100% + 40px));
            opacity: 0;
            pointer-events: none;
        }

        .fortune-content {
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 16px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.15),
                -8px 0 24px rgba(0, 0, 0, 0.08);
            max-width: 280px;
            position: relative;
        }

        .fortune-content::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 20px 12px 0;
            border-color: transparent #ffffff transparent transparent;
            filter: drop-shadow(-3px 0 4px rgba(0, 0, 0, 0.1));
        }

        .fortune-text {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a2e;
            line-height: 1.6;
            text-align: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #info {
                top: 12px;
                left: 12px;
                padding: 12px 18px;
                font-size: 12px;
            }

            #legend {
                bottom: 12px;
                left: 12px;
                padding: 16px;
                font-size: 11px;
            }

            #loading {
                padding: 24px 36px;
                font-size: 14px;
            }

            #fortune {
                right: 12px;
            }

            .fortune-content {
                max-width: 240px;
                padding: 20px 24px;
            }

            .fortune-text {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas3d"></canvas>
        <canvas id="scanCanvas"></canvas>
        <div id="info">Сканирование QR-кодов...</div>
        <div id="loading">Запуск камеры...</div>
        <div id="fortune" class="fortune-hidden">
            <div class="fortune-content">

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script type="module">
        import * as THREE from './vendor/three/three.module.js';
        import { GLTFLoader } from './vendor/three/GLTFLoader.js';
        import { DRACOLoader } from './vendor/three/DRACOLoader.js';
        import { OBJLoader } from './vendor/three/OBJLoader.js';

        // QR Code to 3D Model mapping
        const QR_MODEL_MAP = {

            'sphere': { type: 'sphere', color: 0xff0000, size: 0.08 },
            'pyramid': { type: 'pyramid', color: 0x0000ff, size: 0.1 },

            'p0': { type: 'glb', path: 'assets/models/p0_1.glb', scale: 0.4 },
            'p1': { type: 'glb', path: 'assets/models/p1.glb', scale: 0.4 },
            'coockie': {
                type: 'obj',
                path: 'assets/coockie_model/1.obj',
                texture: 'assets/coockie_model/model.jpg',
                normalMap: 'assets/coockie_model/model_normal.jpg',

        // Fortune predictions for cookie
        const FORTUNE_PREDICTIONS = [
            'Ваше терпение скоро принесёт плоды',
            'Новые возможности откроются перед вами',
            'Успех приходит к тем, кто не сдаётся',

        function normalizeQRData(rawData) {
            if (!rawData) return null;

            const trimmed = rawData.trim();
            if (!trimmed) return null;

            const lowerTrimmed = trimmed.toLowerCase();

            try {
                const url = new URL(trimmed);
                const payloadParam = url.searchParams.get('payload');
                if (payloadParam) {
                    const decoded = payloadParam.trim();
                    if (decoded) {
                        return decoded.toLowerCase();
                    }
                    return null;
                }

                const segments = url.pathname.split('/').filter(Boolean);
                if (segments.length) {
                    const lastSegment = segments[segments.length - 1];
                    if (lastSegment.toLowerCase().startsWith('payload=')) {
                        const value = lastSegment.slice('payload='.length);
                        if (value) {
                            return value.trim().toLowerCase();
                        }
                    }
                }
            } catch (err) {
                // Not a URL, fall back to string parsing
            }

            const payloadIndex = lowerTrimmed.indexOf('payload=');
            if (payloadIndex !== -1) {
                const substring = lowerTrimmed.slice(payloadIndex + 'payload='.length);
                const terminatorIndex = substring.search(/[?#&\s]/);
                const payloadValue = terminatorIndex === -1 ? substring : substring.slice(0, terminatorIndex);
                if (payloadValue) {
                    const trimmedValue = payloadValue.trim();
                    if (!trimmedValue) {
                        return null;
                    }
                    try {
                        return decodeURIComponent(trimmedValue).toLowerCase();
                    } catch (decodeError) {
                        return trimmedValue.toLowerCase();
                    }
                }
            }

            return lowerTrimmed;
        }

        class SimpleKalmanFilter {
            constructor({ r = 0.01, q = 3 } = {}) {
                this.r = r;
                this.q = q;
                this.a = 1;
                this.c = 1;
                this.cov = NaN;
                this.x = NaN;
            }

            filter(z) {
                if (Number.isNaN(this.x)) {
                    this.x = (1 / this.c) * z;
                    this.cov = (1 / this.c) * this.q * (1 / this.c);
                } else {
                    const predX = this.a * this.x;
                    const predCov = this.a * this.cov * this.a + this.q;
                    const k = predCov * this.c * (1 / (this.c * predCov * this.c + this.r));
                    this.x = predX + k * (z - this.c * predX);
                    this.cov = predCov - k * this.c * predCov;
                }
                return this.x;
            }

            reset() {
                this.cov = NaN;
                this.x = NaN;
            }
        }

        class ARQRViewer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas3d = document.getElementById('canvas3d');
                this.scanCanvas = document.getElementById('scanCanvas');
                this.scanCtx = this.scanCanvas.getContext('2d');
                this.info = document.getElementById('info');
                this.loading = document.getElementById('loading');

                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.model = null;
                this.currentQRData = null;
                this.lastQRTime = 0;
                this.qrTimeout = 3500; // Keep model 3,5s after losing QR
                this.baseScale = 1; // Base scale from model config

                // Touch gesture controls
                this.userScale = 1; // User-controlled scale via pinch
                this.userRotation = { x: 0, y: 0, z: 0 }; // User-controlled rotation
                this.touchState = {
                    active: false,
                    startDistance: 0,
                    startScale: 1,
                    startRotation: { x: 0, y: 0 },
                    lastTouches: [],
                    startPos: null, // Track start position for tap detection
                    moved: false // Track if finger moved during touch
                };

                // Detection buffer for stability
                this.detectionBuffer = [];
                this.bufferSize = 3;
                this.consecutiveFailures = 0;
                this.maxFailures = 2;
                this.workerBusy = false;
                this.qrWorker = null;

                // Position smoothing - improved parameters for smoother tracking
                this.positionFilters = {
                    x: new SimpleKalmanFilter({ r: 0.0005, q: 0.08 }),
                    y: new SimpleKalmanFilter({ r: 0.0005, q: 0.08 }),
                    z: new SimpleKalmanFilter({ r: 0.002, q: 0.12 })
                };
                this.scaleFilter = new SimpleKalmanFilter({ r: 0.0005, q: 0.08 });

                // Interpolation for ultra-smooth transitions
                this.targetPosition = { x: 0, y: 0, z: 0 };
                this.currentPosition = { x: 0, y: 0, z: 0 };
                this.lerpFactor = 0.12; // Very smooth interpolation (lower = smoother)

                // Fade-out animation
                this.isFadingOut = false;
                this.fadeOutStartTime = 0;
                this.fadeOutDuration = 800; // ms for smooth fade-out

                // Scale animation for smooth appearance
                this.targetScale = 1;
                this.currentScale = 0;
                this.scaleLerpFactor = 0.15;
                this.renderScene = this.renderScene.bind(this);
                this.processVideoFrame = this.processVideoFrame.bind(this);
                this.scanWithRAF = this.scanWithRAF.bind(this);
                this.renderLoop = null;
                this.scanLoop = null;

                // GLTF Loader and cache
                console.log('GLTFLoader available:', !!GLTFLoader);
                console.log('DRACOLoader available:', !!DRACOLoader);

                if (GLTFLoader) {
                    this.gltfLoader = new GLTFLoader();

                    // Setup DRACOLoader for compressed models
                    if (DRACOLoader) {
                        const dracoLoader = new DRACOLoader();
                        dracoLoader.setDecoderPath('assets/draco/');
                        dracoLoader.setDecoderConfig({ type: 'wasm' });
                        dracoLoader.preload();
                        this.gltfLoader.setDRACOLoader(dracoLoader);
                        console.log('DRACOLoader configured successfully');
                    } else {
                        console.warn('DRACOLoader not available - compressed models may fail to load');
                    }

                    console.log('GLTFLoader initialized successfully');
                } else {
                    console.error('GLTFLoader not found! Check if GLTFLoader.js is loaded');
                }
                this.modelCache = {};
                this.loadingModels = {};
                this.preloadingModels = new Set();
                this.statusMessage = '';

                // OBJ Loader for cookie model
                this.objLoader = new OBJLoader();
                this.textureLoader = new THREE.TextureLoader();

                // Detect mobile device for texture optimization
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.maxTextureSize = this.isMobile ? 1024 : 2048; // Smaller textures on mobile
                console.log('🔍 Device type:', this.isMobile ? 'Mobile' : 'Desktop', 'Max texture size:', this.maxTextureSize);

                // Fortune prediction state
                this.fortuneElement = document.getElementById('fortune');
                this.fortuneTextElement = document.querySelector('.fortune-text');
                this.currentFortune = null;
                this.fortuneShown = false;
                this.fortunePaper = null; // 3D plane for fortune text

                // Raycaster for click detection
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();

                // Animation state
                this.idleAnimationTime = 0;
                this.tapAnimationProgress = 0;
                this.isTapAnimating = false;
                this.paperAnimationProgress = 0;
                this.cookieOpened = false; // State after tap - cookie stays "opened"
                this.paperShouldAnimate = false; // Separate flag for paper animation start
                this.finalTapRotation = { x: 0, y: 0 }; // Store final rotation from tap animation
                this.postPaperTransitionProgress = 0; // Smooth transition from freeze to idle after paper

                this.init();
            }

            async init() {
                this.loading.textContent = 'Запуск камеры...';
                await this.setupCamera();
                this.setupThreeJS();
                this.setupQRWorker();
                this.setupTouchControls();
                this.setupClickHandler();
                this.loading.textContent = 'Подготовка ресурсов...';
                this.preloadModels();
                this.startScanning();
                this.loading.style.display = 'none';
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    this.video.srcObject = stream;

                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            this.scanCanvas.width = this.video.videoWidth;
                            this.scanCanvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                } catch (err) {
                    this.setStatus('Доступ к камере запрещён: ' + err.message);
                    console.error('Camera error:', err);
                }
            }

            setupQRWorker() {
                if (typeof Worker === 'undefined') {
                    console.warn('Web Workers not supported, decoding on main thread');
                    return;
                }

                try {
                    this.qrWorker = new Worker('qr-worker.js');
                    this.qrWorker.onmessage = (event) => {
                        const { type, result, message } = event.data || {};
                        if (type === 'result') {
                            this.workerBusy = false;
                            this.handleDetection(result);
                        } else if (type === 'error') {
                            this.workerBusy = false;
                            console.error('QR worker error:', message);
                            this.qrWorker.terminate();
                            this.qrWorker = null;
                        }
                    };
                    this.qrWorker.onerror = (err) => {
                        console.error('QR worker crashed:', err);
                        this.workerBusy = false;
                        this.qrWorker.terminate();
                        this.qrWorker = null;
                    };
                } catch (error) {
                    console.error('Failed to initialize QR worker:', error);
                    this.qrWorker = null;
                }
            }

            setupTouchControls() {
                const canvas = this.canvas3d;

                canvas.addEventListener('touchstart', (e) => {
                    if (!this.model) return;
                    e.preventDefault();

                    const touches = Array.from(e.touches);
                    this.touchState.active = true;
                    this.touchState.lastTouches = touches;
                    this.touchState.moved = false; // Reset moved flag

                    if (touches.length === 1) {
                        // Single touch - save start position for tap detection
                        this.touchState.startPos = {
                            x: touches[0].clientX,
                            y: touches[0].clientY
                        };
                        this.touchState.startRotation = { ...this.userRotation };
                    } else if (touches.length === 2) {
                        // Pinch gesture - save initial distance and scale
                        this.touchState.startPos = null; // Not a tap
                        const dx = touches[0].clientX - touches[1].clientX;
                        const dy = touches[0].clientY - touches[1].clientY;
                        this.touchState.startDistance = Math.sqrt(dx * dx + dy * dy);
                        this.touchState.startScale = this.userScale;
                    }
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    if (!this.model || !this.touchState.active) return;
                    e.preventDefault();

                    const touches = Array.from(e.touches);
                    const lastTouches = this.touchState.lastTouches;

                    // Check if moved significantly (for tap detection)
                    if (this.touchState.startPos && touches.length === 1) {
                        const dx = touches[0].clientX - this.touchState.startPos.x;
                        const dy = touches[0].clientY - this.touchState.startPos.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance > 10) { // 10px threshold
                            this.touchState.moved = true;
                        }
                    }

                    if (touches.length === 2 && lastTouches.length === 2) {
                        const isCookie = this.model && this.model.userData && this.model.userData.modelType === 'coockie';
                        if (!isCookie) {
                            // Pinch zoom
                            const dx = touches[0].clientX - touches[1].clientX;
                            const dy = touches[0].clientY - touches[1].clientY;
                            const currentDistance = Math.sqrt(dx * dx + dy * dy);
                            const scale = currentDistance / this.touchState.startDistance;
                            this.userScale = this.touchState.startScale * scale;
                            this.userScale = Math.max(0.3, Math.min(3, this.userScale)); // Clamp between 0.3x and 3x
                        } else {
                            this.userScale = 0.5; // Блокируем pinch-скейл для печеньки
                        }
                    } else if (touches.length === 1 && lastTouches.length === 1) {
                        // Pan rotation
                        const deltaX = touches[0].clientX - lastTouches[0].clientX;
                        const deltaY = touches[0].clientY - lastTouches[0].clientY;
                        this.userRotation.y += deltaX * 0.01;
                        this.userRotation.x += deltaY * 0.01;
                    }

                    this.touchState.lastTouches = touches;
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    if (e.touches.length === 0) {
                        this.touchState.active = false;
                        this.touchState.lastTouches = [];
                    } else {
                        this.touchState.lastTouches = Array.from(e.touches);
                    }
                }, { passive: false });

                canvas.addEventListener('touchcancel', () => {
                    this.touchState.active = false;
                    this.touchState.lastTouches = [];
                    this.touchState.startPos = null;
                    this.touchState.moved = false;
                });

                // Enable pointer events on canvas
                canvas.style.pointerEvents = 'auto';
            }

            setupClickHandler() {
                const handleTap = (event) => {
                    console.log('👆 Canvas tapped/clicked, type:', event.type);

                    // For touch events, check if it was a real tap (not a drag)
                    if (event.type === 'touchend') {
                        if (this.touchState.moved) {
                            console.log('   ⚠️ Touch was a drag, not a tap');
                            return;
                        }
                        // Only proceed if we have startPos (single touch) and didn't move
                        if (!this.touchState.startPos) {
                            console.log('   ⚠️ Multi-touch or no start position');
                            return;
                        }
                    }

                    if (!this.model) {
                        console.log('   ⚠️ No model');
                        return;
                    }

                    if (this.model.userData.modelType !== 'coockie') {
                        console.log('   ⚠️ Not a cookie model:', this.model.userData.modelType);
                        return;
                    }

                    console.log('   ✅ Cookie model found');

                    // Get coordinates from event (touch or mouse)
                    let clientX, clientY;
                    if (event.type === 'touchend') {
                        // Use start position for touch (where tap began)
                        clientX = this.touchState.startPos.x;
                        clientY = this.touchState.startPos.y;
                    } else {
                        clientX = event.clientX;
                        clientY = event.clientY;
                    }

                    // Calculate mouse position in normalized device coordinates (-1 to +1)
                    const rect = this.canvas3d.getBoundingClientRect();
                    this.mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
                    this.mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

                    console.log('   🖱️ Tap coords:', this.mouse.x.toFixed(2), this.mouse.y.toFixed(2));

                    // Update raycaster
                    this.raycaster.setFromCamera(this.mouse, this.camera);

                    // Check for intersections with the model
                    const intersects = this.raycaster.intersectObject(this.model, true);

                    console.log('   🎯 Intersects found:', intersects.length);

                    if (intersects.length > 0 && !this.fortuneShown) {
                        console.log('   ✅ Cookie tapped! Showing fortune');
                        this.showFortune();
                    } else if (intersects.length > 0 && this.fortuneShown) {
                        console.log('   ⚠️ Cookie tapped but fortune already shown');
                    } else if (intersects.length === 0) {
                        console.log('   ⚠️ Tap missed the cookie');
                    }
                };

                // Support both touch and click events
                this.canvas3d.addEventListener('click', handleTap);
                this.canvas3d.addEventListener('touchend', (event) => {
                    // Don't prevent default here - let touch controls handle it
                    handleTap(event);
                }, { passive: true });
            }

            createTextTexture(text) {
                const canvas = document.createElement('canvas');
                canvas.width = 2048;
                canvas.height = 1024;
                const ctx = canvas.getContext('2d');

                // Background - чистый белый как бумага
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Лёгкая текстура бумаги (опционально)
                ctx.fillStyle = '#fafafa';
                for (let i = 0; i < 100; i++) {
                    ctx.fillRect(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        1, 1
                    );
                }

                // Text styling - оптимизированный размер для мобильных
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 80px Arial, sans-serif'; // Уменьшен дополнительно под новую печеньку
                ctx.textAlign = 'left'; // Left align for padding
                ctx.textBaseline = 'middle';

                // Left padding - space for cookie overlap (уменьшен на 35%)
                const leftPadding = 700; // Сместили ближе к печеньке с учётом уменьшенного размера
                const rightPadding = 120; // Было 150

                // Word wrap
                const maxWidth = canvas.width - leftPadding - rightPadding;
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];

                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const testLine = currentLine + ' ' + word;
                    const width = ctx.measureText(testLine).width;
                    if (width < maxWidth) {
                        currentLine = testLine;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);

                // Draw lines with left padding
                const lineHeight = 96; // Подстроено под новый размер шрифта
                const totalHeight = lines.length * lineHeight;
                const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

                lines.forEach((line, index) => {
                    ctx.fillText(line, leftPadding, startY + index * lineHeight);
                });

                console.log('✅ Text texture created:', text, 'Lines:', lines.length, 'Font: 100px BOLD');

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            }

            preloadModels() {
                if (!this.gltfLoader) {
                    return;
                }

                for (const modelConfig of Object.values(QR_MODEL_MAP)) {
                    if (modelConfig.type !== 'glb') {
                        continue;
                    }
                    const path = modelConfig.path;
                    if (this.modelCache[path] || this.preloadingModels.has(path)) {
                        continue;
                    }
                    this.preloadingModels.add(path);
                    this.loadGLBModel(modelConfig, null);
                }
            }

            cloneGLTF(gltf) {
                const clone = gltf.clone(true);

                // Deep clone materials to avoid shared state
                clone.traverse((node) => {
                    if (node.isMesh) {
                        if (Array.isArray(node.material)) {
                            node.material = node.material.map(mat => mat.clone());
                        } else if (node.material) {
                            node.material = node.material.clone();
                        }
                    }
                });

                return clone;
            }

            create3DModel(modelConfig) {
                if (modelConfig.type === 'glb') {
                    console.log('Creating GLB model:', modelConfig);
                    const path = modelConfig.path;

                    // If already in cache, return cloned model immediately
                    if (this.modelCache[path]) {
                        console.log('GLB model found in cache, cloning:', path);
                        const clonedModel = this.cloneGLTF(this.modelCache[path]);
                        if (modelConfig.scale) {
                            clonedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                        }
                        return clonedModel;
                    }

                    // Otherwise create placeholder and load async
                    const placeholder = new THREE.Group();
                    placeholder.userData.isPlaceholder = true;
                    this.loadGLBModel(modelConfig, placeholder);
                    return placeholder;
                }

                if (modelConfig.type === 'obj') {
                    console.log('Creating OBJ model:', modelConfig);
                    const path = modelConfig.path;

                    // If already in cache, return cloned model immediately
                    if (this.modelCache[path]) {
                        console.log('OBJ model found in cache, cloning:', path);
                        const clonedModel = this.modelCache[path].clone();
                        if (modelConfig.scale) {
                            clonedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                        }
                        clonedModel.userData.modelType = 'coockie';
                        return clonedModel;
                    }

                    // Otherwise create placeholder and load async
                    const placeholder = new THREE.Group();
                    placeholder.userData.isPlaceholder = true;
                    placeholder.userData.modelType = 'coockie';
                    this.loadOBJModel(modelConfig, placeholder);
                    return placeholder;
                }

                let geometry;

                switch (modelConfig.type) {
                    case 'cube':
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                        break;
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(modelConfig.size, 32, 32);
                        break;
                    case 'pyramid':
                        geometry = new THREE.ConeGeometry(modelConfig.size, modelConfig.size * 1.5, 4);
                        break;
                    case 'torus':
                        geometry = new THREE.TorusGeometry(modelConfig.size, modelConfig.size * 0.4, 16, 100);
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                }

                const material = new THREE.MeshPhongMaterial({
                    color: modelConfig.color,
                    shininess: 100
                });

                const mesh = new THREE.Mesh(geometry, material);
                return mesh;
            }

            async loadGLBModel(modelConfig, placeholder) {
                const path = modelConfig.path;
                console.log('loadGLBModel called with path:', path);

                if (!this.gltfLoader) {
                    console.error('GLTFLoader not available!');
                    return;
                }

                // Check if already loading
                if (this.loadingModels[path]) {
                    console.log('Model already loading, adding to queue:', path);
                    if (placeholder) {
                        this.loadingModels[path].push({ placeholder, modelConfig });
                    }
                    return;
                }

                // Start loading
                console.log('Starting to load model:', path);
                this.loadingModels[path] = placeholder ? [{ placeholder, modelConfig }] : [];

                try {
                    this.gltfLoader.load(
                        path,
                        (gltf) => {
                            console.log('GLB loaded successfully:', path, gltf);
                            const loadedModel = gltf.scene;
                            this.modelCache[path] = loadedModel;
                            this.preloadingModels.delete(path);

                            console.log('Model children:', loadedModel.children);

                            // Replace all waiting placeholders
                            for (const waiting of this.loadingModels[path]) {
                                if (!waiting.placeholder) {
                                    continue;
                                }
                                const clonedModel = this.cloneGLTF(loadedModel);
                                this.replaceWithLoadedModel(waiting.placeholder, clonedModel, waiting.modelConfig);
                            }

                            delete this.loadingModels[path];
                        },
                        (xhr) => {
                            if (xhr.total > 0) {
                                const percent = (xhr.loaded / xhr.total) * 100;
                                console.log(`Loading ${path}: ${percent.toFixed(0)}%`);
                            }
                        },
                        (error) => {
                            console.error('Error loading GLB model:', path, error);
                            delete this.loadingModels[path];
                            this.preloadingModels.delete(path);
                        }
                    );
                } catch (error) {
                    console.error('Exception loading GLB model:', path, error);
                    delete this.loadingModels[path];
                    this.preloadingModels.delete(path);
                }
            }

            loadOptimizedTexture(url, onLoad, onError) {
                const loader = this.textureLoader;
                const maxSize = this.maxTextureSize;

                return loader.load(
                    url,
                    (texture) => {
                        // Get image dimensions
                        const image = texture.image;
                        const width = image.width;
                        const height = image.height;

                        console.log(`📏 Original texture size: ${width}x${height}`);

                        // Resize if needed
                        if (width > maxSize || height > maxSize) {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            // Calculate new size maintaining aspect ratio
                            const scale = Math.min(maxSize / width, maxSize / height);
                            canvas.width = Math.floor(width * scale);
                            canvas.height = Math.floor(height * scale);

                            console.log(`📐 Resizing to: ${canvas.width}x${canvas.height}`);

                            // Draw resized image
                            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                            // Create new texture from canvas
                            const resizedTexture = new THREE.CanvasTexture(canvas);
                            resizedTexture.needsUpdate = true;

                            console.log(`✅ Texture resized and optimized`);
                            if (onLoad) onLoad(resizedTexture);
                            return resizedTexture;
                        }

                        console.log(`✅ Texture loaded (no resize needed)`);
                        if (onLoad) onLoad(texture);
                        return texture;
                    },
                    undefined,
                    onError
                );
            }

                            for (const waiting of this.loadingModels[path]) {

            replaceWithLoadedModel(placeholder, loadedModel, modelConfig) {
                console.log('🔄 replaceWithLoadedModel called', {
                    hasParent: !!placeholder.parent,
                    scale: modelConfig.scale,
                    isCurrentModel: this.model === placeholder,
                    modelType: loadedModel.userData?.modelType
                });

                if (!placeholder.parent) {
                    console.warn('⚠️ Placeholder has no parent, cannot replace');
                    return;
                }

                // Apply scale
                if (modelConfig.scale) {
                    loadedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                    console.log('📏 Scale applied:', modelConfig.scale);
                }

                // Copy position and rotation from placeholder
                loadedModel.position.copy(placeholder.position);
                loadedModel.rotation.copy(placeholder.rotation);

                console.log('📍 Model position:', loadedModel.position);
                console.log('📐 Model scale:', loadedModel.scale);

                // Replace in scene
                placeholder.parent.add(loadedModel);
                placeholder.parent.remove(placeholder);

                console.log('✅ Model added to scene, placeholder removed');

                // Update reference if this is current model
                if (this.model === placeholder) {
                    this.model = loadedModel;
                    console.log('✅ Updated current model reference');

                    // Verify model is visible
                    console.log('🔍 Model visibility check:', {
                        visible: loadedModel.visible,
                        childrenCount: loadedModel.children.length,
                        meshCount: loadedModel.children.filter(c => c.isMesh).length
                    });
                }
            }

            updateModel(qrData, qrLocation) {
                const now = Date.now();
                const modelConfig = QR_MODEL_MAP[qrData];

                if (!modelConfig) {
                    // Keep model visible for qrTimeout duration, then start fade-out
                    if (this.model) {
                        const timeSinceLastQR = now - this.lastQRTime;

                        // Still within the delay period - keep model fully visible
                        if (timeSinceLastQR < this.qrTimeout) {
                            return;
                        }

                        // Start fade-out after delay
                        const fadeStartTime = this.lastQRTime + this.qrTimeout;
                        if (timeSinceLastQR < this.qrTimeout + this.fadeOutDuration) {
                            if (!this.isFadingOut) {
                                this.isFadingOut = true;
                                this.fadeOutStartTime = fadeStartTime;
                            }
                            return;
                        }

                        // Fade-out complete, remove model
                        this.scene.remove(this.model);
                        this.model = null;
                        this.currentQRData = null;
                        this.isFadingOut = false;
                        this.resetPositionFilters();

                        // Hide fortune when model is removed
                        if (this.fortuneShown) {
                            this.hideFortune();
                        }
                    }
                    return;
                }

                this.lastQRTime = now;
                this.isFadingOut = false; // Cancel fade-out if QR is detected again

                // Create model if needed
                if (this.currentQRData !== qrData) {
                    if (this.model) {
                        this.scene.remove(this.model);
                    }

                    // Hide fortune when switching to different QR code
                    if (this.fortuneShown) {
                        this.hideFortune();
                    }

                    this.model = this.create3DModel(modelConfig);
                    this.scene.add(this.model);
                    this.currentQRData = qrData;

                    // Save base scale from config
                    this.baseScale = modelConfig.scale || 1;

                    // Reset user transformations for new model
                    this.userScale = 1;
                    this.userRotation = { x: 0, y: 0, z: 0 };

                    this.resetPositionFilters();

                    // Start with current camera position for smooth appearance
                    this.currentPosition = { ...this.targetPosition };
                    this.currentScale = 0; // Start from scale 0 for smooth grow-in
                }

                // Calculate target position
                const normalizedPosition = this.computeNormalizedCoordinates(qrLocation);
                if (!normalizedPosition) {
                    return;
                }

                const { x: centerX, y: centerY } = normalizedPosition;
                const qrSize = qrLocation.size / this.video.videoWidth;
                const distance = 0.15 / qrSize;

                const fov = this.camera.fov * (Math.PI / 180);
                const height = 2 * Math.tan(fov / 2) * distance;
                const width = height * this.camera.aspect;

                const targetX = centerX * width / 2;
                const targetY = centerY * height / 2;
                const targetZ = -distance;

                // Apply Kalman filtering
                const smoothX = this.positionFilters.x.filter(targetX);
                const smoothY = this.positionFilters.y.filter(targetY);
                const smoothDistance = this.scaleFilter.filter(distance);
                const smoothZ = -smoothDistance;

                // Set target for smooth interpolation (applied in renderScene)
                this.targetPosition = { x: smoothX, y: smoothY, z: smoothZ };
            }

            resetPositionFilters() {
                Object.values(this.positionFilters).forEach(filter => filter.reset());
                this.scaleFilter.reset();

                // Reset interpolation state
                this.targetPosition = { x: 0, y: 0, z: 0 };
                this.currentPosition = { x: 0, y: 0, z: 0 };

                // Reset animation states
                this.currentScale = 0;
                this.targetScale = 1;
                this.isFadingOut = false;
            }

            computeNormalizedCoordinates(qrLocation) {
                if (!qrLocation || !this.video || !this.canvas3d) {
                    return null;
                }

                const videoWidth = this.video.videoWidth;
                const videoHeight = this.video.videoHeight;
                const canvasWidth = this.canvas3d.clientWidth;
                const canvasHeight = this.canvas3d.clientHeight;

                if (!videoWidth || !videoHeight || !canvasWidth || !canvasHeight) {
                    return null;
                }

                const videoAspect = videoWidth / videoHeight;
                const canvasAspect = canvasWidth / canvasHeight;

                let scale;
                let offsetX = 0;
                let offsetY = 0;

                if (canvasAspect > videoAspect) {
                    // Video scaled to match canvas width; vertical crop occurs
                    scale = canvasWidth / videoWidth;
                    const displayedHeight = videoHeight * scale;
                    offsetY = (displayedHeight - canvasHeight) / 2;
                } else {
                    // Video scaled to match canvas height; horizontal crop occurs
                    scale = canvasHeight / videoHeight;
                    const displayedWidth = videoWidth * scale;
                    offsetX = (displayedWidth - canvasWidth) / 2;
                }

                const screenX = qrLocation.x * scale - offsetX;
                const screenY = qrLocation.y * scale - offsetY;

                const normalizedX = (screenX / canvasWidth) * 2 - 1;
                const normalizedY = -((screenY / canvasHeight) * 2 - 1);

                return { x: normalizedX, y: normalizedY };
            }

            setStatus(message) {
                if (this.statusMessage === message) {
                    return;
                }
                this.statusMessage = message;
                this.info.textContent = message;
            }

            startScanning() {
                this.setStatus('Сканирование QR-кодов...');
                if (typeof this.video.requestVideoFrameCallback === 'function') {
                    this.video.requestVideoFrameCallback(this.processVideoFrame);
                } else {
                    this.scanWithRAF();
                }
            }

            processVideoFrame() {
                this.scanFrame();
                if (typeof this.video.requestVideoFrameCallback === 'function') {
                    this.video.requestVideoFrameCallback(this.processVideoFrame);
                }
            }

            scanWithRAF() {
                this.scanFrame();
                this.scanLoop = requestAnimationFrame(this.scanWithRAF);
            }

            scanFrame() {
                if (this.video.readyState !== this.video.HAVE_ENOUGH_DATA) {
                    return;
                }

                if (this.scanCanvas.width !== this.video.videoWidth || this.scanCanvas.height !== this.video.videoHeight) {
                    this.scanCanvas.width = this.video.videoWidth;
                    this.scanCanvas.height = this.video.videoHeight;
                }

                this.scanCtx.drawImage(this.video, 0, 0, this.scanCanvas.width, this.scanCanvas.height);

                if (this.qrWorker) {
                    if (this.workerBusy) {
                        return;
                    }
                    let imageData = null;
                    try {
                        imageData = this.scanCtx.getImageData(0, 0, this.scanCanvas.width, this.scanCanvas.height);
                        const transferList = imageData.data && imageData.data.buffer ? [imageData.data.buffer] : undefined;
                        this.workerBusy = true;
                        if (!this.currentQRData) {
                            this.setStatus('Декодирование QR-кода...');
                        }
                        this.qrWorker.postMessage({ type: 'decode', imageData }, transferList);
                        return;
                    } catch (workerError) {
                        console.error('Posting frame to worker failed, falling back to main thread:', workerError);
                        this.workerBusy = false;
                        if (this.qrWorker) {
                            this.qrWorker.terminate();
                            this.qrWorker = null;
                        }
                        // Continue to main thread decoding below
                    }
                }

                const imageData = this.scanCtx.getImageData(0, 0, this.scanCanvas.width, this.scanCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth"
                });
                this.handleDetection(code || null);
            }

            handleDetection(code) {
                if (code) {
                    this.consecutiveFailures = 0;
                    if (!code.data) {
                        return;
                    }
                    const rawData = code.data.trim();
                    const qrData = normalizeQRData(rawData);
                    if (!code.location) {
                        console.warn('QR detection missing location data');
                        return;
                    }
                    const qrLocation = {
                        x: (code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2,
                        y: (code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2,
                        size: Math.abs(code.location.bottomRightCorner.x - code.location.topLeftCorner.x)
                    };

                    if (!qrData) {
                        this.setStatus(`QR-код распознан (нет данных): ${rawData}`);
                        return;
                    }

                    this.detectionBuffer.push({ data: qrData, raw: rawData, location: qrLocation });
                    if (this.detectionBuffer.length > this.bufferSize) {
                        this.detectionBuffer.shift();
                    }

                    const detection = this.getStableDetection();
                    if (detection) {
                        this.updateModel(detection.data, detection.location);
                        this.setStatus(`QR-код распознан: ${detection.raw || detection.data}\n💡 Используйте жесты: щипок для масштаба, свайп для поворота`);
                    }
                } else {
                    this.consecutiveFailures++;

                    if (this.consecutiveFailures >= this.maxFailures) {
                        this.detectionBuffer = [];
                    }

                    this.updateModel(null, null);

                    const now = Date.now();
                    if (now - this.lastQRTime >= this.qrTimeout) {
                        this.setStatus('Сканирование QR-кодов...');
                    }
                }
            }

            getStableDetection() {
                if (this.detectionBuffer.length === 0) return null;

                // Count occurrences of each QR data
                const counts = {};
                for (const det of this.detectionBuffer) {
                    counts[det.data] = (counts[det.data] || 0) + 1;
                }

                // Find most common
                let maxCount = 0;
                let mostCommon = null;
                for (const [data, count] of Object.entries(counts)) {
                    if (count > maxCount) {
                        maxCount = count;
                        mostCommon = data;
                    }
                }

                // Find latest location for most common data
                for (let i = this.detectionBuffer.length - 1; i >= 0; i--) {
                    if (this.detectionBuffer[i].data === mostCommon) {
                        return this.detectionBuffer[i];
                    }
                }

                return null;
            }

            startRenderLoop() {
                if (typeof this.renderer.setAnimationLoop === 'function') {
                    this.renderer.setAnimationLoop(this.renderScene);
                } else {
                    const loop = () => {
                        this.renderScene();
                        this.renderLoop = requestAnimationFrame(loop);
                    };
                    this.renderLoop = requestAnimationFrame(loop);
                }
            }

            renderScene() {
                // Get accurate deltaTime from clock (only call once per frame!)
                const deltaTime = Math.min(this.clock.getDelta(), 0.05); // Cap at 50ms to prevent huge jumps

                // Apply smooth interpolation to model position every frame
                if (this.model) {
                    const now = Date.now();

                    // Smooth position interpolation
                    this.currentPosition.x += (this.targetPosition.x - this.currentPosition.x) * this.lerpFactor;
                    this.currentPosition.y += (this.targetPosition.y - this.currentPosition.y) * this.lerpFactor;
                    this.currentPosition.z += (this.targetPosition.z - this.currentPosition.z) * this.lerpFactor;

                    // Apply interpolated position
                    this.model.position.set(
                        this.currentPosition.x,
                        this.currentPosition.y,
                        this.currentPosition.z
                    );

                    // Smooth scale animation for appearance
                    this.currentScale += (this.targetScale - this.currentScale) * this.scaleLerpFactor;
                    // Apply animation scale as multiplier to base scale and user scale
                    let finalScale = this.baseScale * this.currentScale * this.userScale;
                    const isCookieModel = this.model.userData && this.model.userData.modelType === 'coockie';
                    if (isCookieModel) {
                        finalScale = this.baseScale * this.currentScale;
                        this.userScale = 1;
                    }

                    // Cookie-specific animations
                    if (isCookieModel) {
                        this.idleAnimationTime += deltaTime;

                        // TAP ANIMATION (вращение + увеличение)
                        if (this.isTapAnimating) {
                            this.tapAnimationProgress += deltaTime * 1.2; // Faster completion

                            if (this.tapAnimationProgress < 1) {
                                // Smooth easing function
                                const easeProgress = this.easeInOutCubic(this.tapAnimationProgress);

                                // Scale up during tap - smoother
                                const tapScale = 1 + easeProgress * 0.3; // Увеличение на 30%
                                finalScale *= tapScale;

                                // Smoother rotation during tap
                                const tapRotation = easeProgress * Math.PI * 0.75; // 135 degrees
                                const tapRotationX = Math.sin(tapRotation * 0.5) * 0.15;

                                this.model.rotation.y = this.userRotation.y + tapRotation;
                                this.model.rotation.x = this.userRotation.x + tapRotationX;

                                // Store values for smooth transition
                                this.finalTapRotation.y = tapRotation;
                                this.finalTapRotation.x = tapRotationX;
                            } else {
                                // Animation finished - smoothly transition to opened state
                                this.isTapAnimating = false;
                                this.cookieOpened = true;

                                // Start paper animation after a tiny delay
                                if (!this.paperShouldAnimate) {
                                    setTimeout(() => {
                                        this.paperShouldAnimate = true;
                                        console.log('📄 Starting paper animation');
                                    }, 150); // Slightly longer delay
                                }

                                console.log('🍪 Cookie opened, final rotation saved:', this.finalTapRotation);
                            }
                        }
                        // IDLE ANIMATION
                        else if (!this.cookieOpened) {
                            // BEFORE TAP - more noticeable idle animation
                            const rotationSpeed = 0.5;
                            const idleRotationY = Math.sin(this.idleAnimationTime * rotationSpeed) * 0.4; // Increased from 0.15

                            // Покачивание вверх-вниз (floating) - more visible
                            const floatSpeed = 0.8;
                            const floatAmount = 0.02; // Increased from 0.01
                            const floatOffset = Math.sin(this.idleAnimationTime * floatSpeed) * floatAmount;
                            this.model.position.y += floatOffset;

                            // Apply idle rotation - more visible
                            this.model.rotation.y = this.userRotation.y + idleRotationY;
                            this.model.rotation.x = this.userRotation.x + Math.sin(this.idleAnimationTime * 0.6) * 0.15; // Increased
                        } else {
                            // AFTER TAP - keep scale increased
                            finalScale *= 1.15;

                            // FREEZE cookie during paper animation (no idle movement!)
                            if (this.paperShouldAnimate && this.paperAnimationProgress < 1) {
                                // Cookie is completely frozen at final tap position
                                this.model.rotation.y = this.userRotation.y + this.finalTapRotation.y;
                                this.model.rotation.x = this.userRotation.x + this.finalTapRotation.x;
                                // No floating, no idle
                                // Reset transition progress
                                this.postPaperTransitionProgress = 0;
                            } else {
                                // Paper animation finished - smoothly transition to idle
                                // Gradually increase transition from 0 to 1
                                if (this.postPaperTransitionProgress < 1) {
                                    this.postPaperTransitionProgress += deltaTime * 1.5; // Smooth 0.67s transition
                                    this.postPaperTransitionProgress = Math.min(this.postPaperTransitionProgress, 1);
                                }

                                // Blend factor (0 = frozen, 1 = full idle)
                                const blendFactor = this.easeOutCubic(this.postPaperTransitionProgress);

                                const rotationSpeed = 0.3;
                                const idleRotationY = Math.sin(this.idleAnimationTime * rotationSpeed) * 0.08 * blendFactor;
                                const idleRotationX = Math.sin(this.idleAnimationTime * 0.4) * 0.06 * blendFactor;

                                // Subtle floating
                                const floatSpeed = 0.5;
                                const floatAmount = 0.008 * blendFactor;
                                const floatOffset = Math.sin(this.idleAnimationTime * floatSpeed) * floatAmount;
                                this.model.position.y += floatOffset;

                                // Apply subtle idle rotation ON TOP of final tap rotation
                                this.model.rotation.y = this.userRotation.y + this.finalTapRotation.y + idleRotationY;
                                this.model.rotation.x = this.userRotation.x + this.finalTapRotation.x + idleRotationX;
                            }
                        }
                    } else {
                        // Apply user rotation for non-cookie models
                        this.model.rotation.x = this.userRotation.x;
                        this.model.rotation.y = this.userRotation.y;
                        this.model.rotation.z = this.userRotation.z;
                    }

                    this.model.scale.setScalar(finalScale);

                    // Apply fade-out animation
                    if (this.isFadingOut) {
                        const elapsed = now - this.fadeOutStartTime;
                        const fadeProgress = Math.min(elapsed / this.fadeOutDuration, 1);
                        const opacity = 1 - fadeProgress;

                        this.model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.transparent = true;
                                        mat.opacity = opacity;
                                    });
                                } else {
                                    child.material.transparent = true;
                                    child.material.opacity = opacity;
                                }
                            }
                        });
                    } else {
                        // Ensure full opacity when not fading out
                        this.model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.transparent = true;
                                        mat.opacity = 1;
                                    });
                                } else {
                                    child.material.transparent = true;
                                    child.material.opacity = 1;
                                }
                            }
                        });
                    }
                }

                // FORTUNE PAPER ANIMATION
                if (this.fortunePaper && this.model) {
                    // Store initial camera rotation once to avoid flickering
                    if (!this.fortunePaper.userData.initialRotation) {
                        this.fortunePaper.userData.initialRotation = this.camera.rotation.clone();
                        console.log('📐 Saved initial camera rotation');
                    }

                    // Keep paper at cookie position until animation should start
                    if (!this.paperShouldAnimate) {
                        // Position paper at cookie center, but completely hidden
                        this.fortunePaper.position.copy(this.model.position);
                        this.fortunePaper.position.z += 0.02;
                        this.fortunePaper.rotation.copy(this.fortunePaper.userData.initialRotation);
                        this.fortunePaper.scale.set(1, 1, 1); // Keep scale normal

                        // Hide with opacity instead
                        this.fortunePaper.traverse((child) => {
                            if (child.isMesh && child.material) {
                                child.material.transparent = true;
                                child.material.opacity = 0;
                            }
                        });
                    } else {
                        // Animate paper sliding out and fading in
                        if (this.paperAnimationProgress < 1) {
                            this.paperAnimationProgress += deltaTime * 0.9; // Smooth speed
                            const rawProgress = Math.min(this.paperAnimationProgress, 1);
                            const easeProgress = this.easeOutCubic(rawProgress);

                            // Paper slides to the right of cookie (уменьшен на 35%)
                            const targetOffset = 0.18; // Поджали смещение под уменьшенную бумажку
                            this.fortunePaper.position.x = this.model.position.x + (easeProgress * targetOffset);
                            this.fortunePaper.position.y = this.model.position.y;
                            this.fortunePaper.position.z = this.model.position.z + 0.02;

                            // Keep rotation stable (no copy from camera!)
                            this.fortunePaper.rotation.copy(this.fortunePaper.userData.initialRotation);

                            // Keep scale normal (no stretching!)
                            this.fortunePaper.scale.set(1, 1, 1);

                            // Fade in effect - opacity from 0 to 1
                            const fadeProgress = this.easeOutCubic(rawProgress);
                            this.fortunePaper.traverse((child) => {
                                if (child.isMesh && child.material) {
                                    child.material.transparent = true;
                                    child.material.opacity = fadeProgress;
                                }
                            });

                            // Log every 20% progress
                            if (Math.floor(rawProgress * 5) > Math.floor((rawProgress - deltaTime * 0.9) * 5)) {
                                console.log('📜 Paper sliding:', (rawProgress * 100).toFixed(0) + '%',
                                           'opacity:', fadeProgress.toFixed(2),
                                           'offset:', (easeProgress * targetOffset).toFixed(3));
                            }
                        } else {
                            // After animation, keep paper next to cookie (уменьшен на 35%)
                            const targetOffset = 0.18; // Поджали смещение под уменьшенную бумажку
                            this.fortunePaper.position.x = this.model.position.x + targetOffset;
                            this.fortunePaper.position.y = this.model.position.y + Math.sin(this.idleAnimationTime * 0.5) * 0.005;
                            this.fortunePaper.position.z = this.model.position.z + 0.02;

                            // Stable rotation
                            this.fortunePaper.rotation.copy(this.fortunePaper.userData.initialRotation);
                            this.fortunePaper.rotation.z += Math.sin(this.idleAnimationTime * 0.3) * 0.03;

                            // Keep scale normal and fully visible
                            this.fortunePaper.scale.set(1, 1, 1);
                            this.fortunePaper.traverse((child) => {
                                if (child.isMesh && child.material) {
                                    child.material.transparent = true;
                                    child.material.opacity = 1;
                                }
                            });
                        }
                    }
                } else if (this.fortunePaper && !this.model) {
                    console.warn('⚠️ Fortune paper exists but no model!');
                }

                this.renderer.render(this.scene, this.camera);
            }

            // Easing functions
            easeOutBack(x) {
                const c1 = 1.70158;
                const c3 = c1 + 1;
                return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
            }

            easeOutCubic(x) {
                return 1 - Math.pow(1 - x, 3);
            }

            easeInOutCubic(x) {
                return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
            }

            easeOutElastic(x) {
                const c4 = (2 * Math.PI) / 3;
                return x === 0 ? 0 : x === 1 ? 1 : Math.pow(2, -10 * x) * Math.sin((x * 10 - 0.75) * c4) + 1;
            }
        }

        // Start the app when page loads
        window.addEventListener('load', () => {
            new ARQRViewer();
        });
    </script>
