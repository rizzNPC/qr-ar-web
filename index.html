<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.05);
        }

        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            /* pointer-events will be set to auto in JS when model is present */
        }

        #scanCanvas {
            display: none;
        }

        /* Glassmorphism panel */
        .glass-panel {
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 16px 48px 16px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 12px 36px rgba(15, 23, 42, 0.15);
            color: #111322;
            letter-spacing: 0.2px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
            white-space: pre-line;
            max-width: calc(100vw - 80px);
        }

        #info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15), rgba(59, 130, 246, 0.15));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px 48px;
            border-radius: 24px;
            z-index: 20;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 16px 64px 0 rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        #loading::after {
            content: '';
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #9333ea, #3b82f6, #06b6d4);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        /* Status indicator */
        #info::after {
            content: '';
            position: absolute;
            top: 18px;
            right: 18px;
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(52, 211, 153, 0.5);
            animation: blink 2s ease-in-out infinite;
        }

        /* Legend panel */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 13px;
            animation: slideInUp 0.5s ease-out;
        }

        #legend h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-50%) scaleX(0);
            }

            50% {
                transform: translateX(-50%) scaleX(1);
            }

            100% {
                transform: translateX(-50%) scaleX(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Cookie tap hint */
        #cookieHint {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            animation: bounceHint 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hint-emoji {
            font-size: 20px;
        }

        .hint-text {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            line-height: 1;
            color: #2d1c10;
            letter-spacing: 0.5px;
        }

        .hint-text .hint-first-letter {
            color: #8b1a34;
        }

        #cookieHint.visible {
            opacity: 1;
        }

        @keyframes bounceHint {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -60%);
            }
        }

        /* Fortune prediction styles */
        #fortune {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%) translateX(0);
            z-index: 15;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s ease;
            opacity: 1;
        }

        #fortune.fortune-hidden {
            transform: translateY(-50%) translateX(calc(100% + 40px));
            opacity: 0;
            pointer-events: none;
        }

        .fortune-content {
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 16px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.15),
                -8px 0 24px rgba(0, 0, 0, 0.08);
            max-width: 280px;
            position: relative;
        }

        .fortune-content::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 20px 12px 0;
            border-color: transparent #ffffff transparent transparent;
            filter: drop-shadow(-3px 0 4px rgba(0, 0, 0, 0.1));
        }

        .fortune-text {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a2e;
            line-height: 1.6;
            text-align: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Animation Controls HUD */
        #animControls {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 15;
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            max-width: 280px;
            font-size: 12px;
            color: #fff;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        #animControls h3 {
            margin: 0 0 12px 0;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 14px;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-value {
            display: inline-block;
            float: right;
            font-size: 11px;
            font-weight: 700;
            color: #3b82f6;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-buttons button {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-buttons button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .control-buttons button:active {
            transform: scale(0.95);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #info {
                top: 12px;
                left: 12px;
                padding: 12px 38px 12px 16px;
                font-size: 12px;
            }

            #legend {
                bottom: 12px;
                left: 12px;
                padding: 16px;
                font-size: 11px;
            }

            #loading {
                padding: 24px 36px;
                font-size: 14px;
            }

            #fortune {
                right: 12px;
            }

            .fortune-content {
                max-width: 240px;
                padding: 20px 24px;
            }

            .fortune-text {
                font-size: 14px;
            }

            #animControls {
                top: 60px;
                right: 12px;
                max-width: 240px;
                font-size: 11px;
            }
        }
    </style>
</head>

        function normalizeQRData(rawData) {
            if (!rawData) return null;

            const trimmed = rawData.trim();
            if (!trimmed) return null;

            const lowerTrimmed = trimmed.toLowerCase();

            try {
                const url = new URL(trimmed);
                const payloadParam = url.searchParams.get('payload');
                if (payloadParam) {
                    const decoded = payloadParam.trim();
                    if (decoded) {
                        return decoded.toLowerCase();
                    }
                    return null;
                }

                const segments = url.pathname.split('/').filter(Boolean);
                if (segments.length) {
                    const lastSegment = segments[segments.length - 1];
                    if (lastSegment.toLowerCase().startsWith('payload=')) {
                        const value = lastSegment.slice('payload='.length);
                        if (value) {
                            return value.trim().toLowerCase();
                        }
                    }
                }
            } catch (err) {
                // Not a URL, fall back to string parsing
            }

            const payloadIndex = lowerTrimmed.indexOf('payload=');
            if (payloadIndex !== -1) {
                const substring = lowerTrimmed.slice(payloadIndex + 'payload='.length);
                const terminatorIndex = substring.search(/[?#&\s]/);
                const payloadValue = terminatorIndex === -1 ? substring : substring.slice(0, terminatorIndex);
                if (payloadValue) {
                    const trimmedValue = payloadValue.trim();
                    if (!trimmedValue) {
                        return null;
                    }
                    try {
                        return decodeURIComponent(trimmedValue).toLowerCase();
                    } catch (decodeError) {
                        return trimmedValue.toLowerCase();
                    }
                }
            }

            return lowerTrimmed;
        }

        class SimpleKalmanFilter {
            constructor({ r = 0.01, q = 3 } = {}) {
                this.r = r;
                this.q = q;
                this.a = 1;
                this.c = 1;
                this.cov = NaN;
                this.x = NaN;
            }

            filter(z) {
                if (Number.isNaN(this.x)) {
                    this.x = (1 / this.c) * z;
                    this.cov = (1 / this.c) * this.q * (1 / this.c);
                } else {
                    const predX = this.a * this.x;
                    const predCov = this.a * this.cov * this.a + this.q;
                    const k = predCov * this.c * (1 / (this.c * predCov * this.c + this.r));
                    this.x = predX + k * (z - this.c * predX);
                    this.cov = predCov - k * this.c * predCov;
                }
                return this.x;
            }

            reset() {
                this.cov = NaN;
                this.x = NaN;
            }
        }

            setupTouchControls() {
                const canvas = this.canvas3d;

                canvas.addEventListener('touchstart', (e) => {
                    if (!this.model) return;
                    e.preventDefault();

                    const touches = Array.from(e.touches);
                    this.touchState.active = true;
                    this.touchState.lastTouches = touches;
                    this.touchState.moved = false; // Reset moved flag

                    if (touches.length === 1) {
                        // Single touch - save start position for tap detection
                        this.touchState.startPos = {
                            x: touches[0].clientX,
                            y: touches[0].clientY
                        };
                        this.touchState.startRotation = { ...this.userRotation };
                    } else if (touches.length === 2) {
                        // Pinch gesture - save initial distance and scale
                        this.touchState.startPos = null; // Not a tap
                        const dx = touches[0].clientX - touches[1].clientX;
                        const dy = touches[0].clientY - touches[1].clientY;
                        this.touchState.startDistance = Math.sqrt(dx * dx + dy * dy);
                        this.touchState.startScale = this.userScale;
                    }
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    if (!this.model || !this.touchState.active) return;
                    e.preventDefault();

                    const touches = Array.from(e.touches);
                    const lastTouches = this.touchState.lastTouches;

                    // Check if moved significantly (for tap detection)
                    if (this.touchState.startPos && touches.length === 1) {
                        const dx = touches[0].clientX - this.touchState.startPos.x;
                        const dy = touches[0].clientY - this.touchState.startPos.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance > 10) { // 10px threshold
                            this.touchState.moved = true;
                        }
                    }

                    if (touches.length === 2 && lastTouches.length === 2) {
                        const modelType = this.model && this.model.userData && this.model.userData.modelType;
                        const isCookie = modelType === 'cookie-animated';
                        if (!isCookie) {
                            // Pinch zoom
                            const dx = touches[0].clientX - touches[1].clientX;
                            const dy = touches[0].clientY - touches[1].clientY;
                            const currentDistance = Math.sqrt(dx * dx + dy * dy);
                            const scale = currentDistance / this.touchState.startDistance;
                            this.userScale = this.touchState.startScale * scale;
                            this.userScale = Math.max(0.3, Math.min(3, this.userScale)); // Clamp between 0.3x and 3x
                        } else {
                            this.userScale = 0.5; // –ë–ª–æ–∫–∏—Ä—É–µ–º pinch-—Å–∫–µ–π–ª –¥–ª—è –ø–µ—á–µ–Ω—å–∫–∏
                        }
                    } else if (touches.length === 1 && lastTouches.length === 1) {
                        // Pan rotation
                        const deltaX = touches[0].clientX - lastTouches[0].clientX;
                        const deltaY = touches[0].clientY - lastTouches[0].clientY;
                        this.userRotation.y += deltaX * 0.01;
                        this.userRotation.x += deltaY * 0.01;
                    }

                    this.touchState.lastTouches = touches;
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    if (e.touches.length === 0) {
                        this.touchState.active = false;
                        this.touchState.lastTouches = [];
                    } else {
                        this.touchState.lastTouches = Array.from(e.touches);
                    }
                }, { passive: false });

                canvas.addEventListener('touchcancel', () => {
                    this.touchState.active = false;
                    this.touchState.lastTouches = [];
                    this.touchState.startPos = null;
                    this.touchState.moved = false;
                });

                // Enable pointer events on canvas
                canvas.style.pointerEvents = 'auto';
            }

            setupClickHandler() {
                const handleTap = (event) => {
                    console.log('üëÜ Canvas tapped/clicked, type:', event.type);

                    // For touch events, check if it was a real tap (not a drag)
                    if (event.type === 'touchend') {
                        if (this.touchState.moved) {
                            console.log('   ‚ö†Ô∏è Touch was a drag, not a tap');
                            return;
                        }
                        // Only proceed if we have startPos (single touch) and didn't move
                        if (!this.touchState.startPos) {
                            console.log('   ‚ö†Ô∏è Multi-touch or no start position');
                            return;
                        }
                    }

                    if (!this.model) {
                        console.log('   ‚ö†Ô∏è No model');
                        return;
                    }

                    if (this.model.userData.modelType !== 'cookie-animated') {
                        console.log('   ‚ö†Ô∏è Not a cookie-animated model:', this.model.userData.modelType);
                        return;
                    }

                    console.log('   ‚úÖ Cookie model found, state:', this.cookieAnimState);
                    console.log('   üì¶ Halves status:', {
                        halfA: !!this.cookieHalfA,
                        halfB: !!this.cookieHalfB,
                        modelChildren: this.model.children.length
                    });

                    // Don't respond if already opening or opened
                    if (this.cookieAnimState !== 'closed') {
                        console.log('   ‚ö†Ô∏è Cookie already opening/opened:', this.cookieAnimState);
                        return;
                    }

                    // Get coordinates from event (touch or mouse)
                    let clientX, clientY;
                    if (event.type === 'touchend') {
                        // Use start position for touch (where tap began)
                        clientX = this.touchState.startPos.x;
                        clientY = this.touchState.startPos.y;
                    } else {
                        clientX = event.clientX;
                        clientY = event.clientY;
                    }

                    // Calculate mouse position in normalized device coordinates (-1 to +1)
                    const rect = this.canvas3d.getBoundingClientRect();
                    this.mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
                    this.mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

                    console.log('   üñ±Ô∏è Tap coords:', this.mouse.x.toFixed(2), this.mouse.y.toFixed(2));

                    // Update raycaster
                    this.raycaster.setFromCamera(this.mouse, this.camera);

                    // Check for intersections with the model
                    const intersects = this.raycaster.intersectObject(this.model, true);

                    console.log('   üéØ Intersects found:', intersects.length);

                    if (intersects.length > 0) {
                        console.log('   ‚úÖ Cookie tapped! Starting opening animation');
                        this.startCookieOpening();
                    } else {
                        console.log('   ‚ö†Ô∏è Tap missed the cookie');
                    }
                };

                // Support both touch and click events
                this.canvas3d.addEventListener('click', handleTap);
                this.canvas3d.addEventListener('touchend', (event) => {
                    // Don't prevent default here - let touch controls handle it
                    handleTap(event);
                }, { passive: true });
            }

            applyCrumbTransform(crumb) {
                if (!crumb || !this.model) {
                    return;
                }

                const crumbZStart = this.animParams.crumbPosZStart || 0;
                const crumbZEnd = this.animParams.crumbPosZEnd != null ? this.animParams.crumbPosZEnd : crumbZStart;
                const openProgress = Math.min(Math.max(this.cookieOpenProgress || 0, 0), 1);
                const depthOffset = this.animParams.crumbDepthOffset || 0;
                const crumbZ = THREE.MathUtils.lerp(crumbZStart, crumbZEnd, openProgress) + depthOffset;
                const localOffset = new THREE.Vector3(
                    this.animParams.crumbPosX || 0,
                    this.animParams.crumbPosY || 0,
                    crumbZ
                );
                const worldPosition = localOffset.clone();
                this.model.localToWorld(worldPosition);
                crumb.position.copy(worldPosition);

                const crumbEuler = new THREE.Euler(
                    THREE.MathUtils.degToRad(this.animParams.crumbRotX || 0),
                    THREE.MathUtils.degToRad(this.animParams.crumbRotY || 0),
                    THREE.MathUtils.degToRad(this.animParams.crumbRotZ || 0)
                );
                const crumbQuat = new THREE.Quaternion().setFromEuler(crumbEuler);
                crumb.quaternion.copy(this.model.quaternion).multiply(crumbQuat);
            }

            applyCrumbScaleToModel(crumb) {
                if (!crumb) {
                    return;
                }
                const baseScale = crumb.userData?.baseScale || 1;
                const scaleMultiplier = this.animParams.crumbScale || 0.01;
                crumb.scale.setScalar(baseScale * scaleMultiplier);
            }

            updateCrumbScale() {
                if (!this.cookieCrumbs || this.cookieCrumbs.length === 0) {

            createTextTexture(text) {
                const baseHeight = 1024;
                const paperWidthParam = this.animParams.paperWidth || 1.7;
                const paperHeightParam = this.animParams.paperHeight || 0.55;
                const aspectRatio = paperWidthParam / Math.max(paperHeightParam, 0.01);
                const canvas = document.createElement('canvas');
                canvas.height = baseHeight;
                canvas.width = Math.round(baseHeight * aspectRatio);
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = true;

                const drawRoundedRect = (x, y, w, h, r) => {
                    const radius = Math.min(r, w / 2, h / 2);
                    ctx.beginPath();
                    ctx.moveTo(x + radius, y);
                    ctx.lineTo(x + w - radius, y);
                    ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
                    ctx.lineTo(x + w, y + h - radius);
                    ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
                    ctx.lineTo(x + radius, y + h);
                    ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
                    ctx.lineTo(x, y + radius);
                    ctx.quadraticCurveTo(x, y, x + radius, y);
                    ctx.closePath();
                };

                // Background gradient (slight warm tone)
                const backgroundGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                backgroundGradient.addColorStop(0, '#fffdf8');
                backgroundGradient.addColorStop(1, '#fdf7eb');
                ctx.fillStyle = backgroundGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const paperX = Math.round(canvas.width * 0.035);
                const paperY = Math.round(canvas.height * 0.14);
                const paperWidth = canvas.width - paperX * 2;
                const paperHeight = canvas.height - paperY * 2;
                const paperRadius = Math.round(Math.min(paperWidth, paperHeight) * 0.18);

                // Paper body with subtle gradient
                const paperGradient = ctx.createLinearGradient(paperX, paperY, paperX + paperWidth, paperY + paperHeight);
                paperGradient.addColorStop(0, '#ffffff');
                paperGradient.addColorStop(1, '#f5efe4');
                ctx.fillStyle = paperGradient;
                drawRoundedRect(paperX, paperY, paperWidth, paperHeight, paperRadius);
                ctx.fill();

                // Soft inner stroke
                ctx.lineWidth = 10;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                drawRoundedRect(paperX + 5, paperY + 5, paperWidth - 10, paperHeight - 10, paperRadius - 10);
                ctx.stroke();

                // Light noise for texture
                const noiseDensity = 140;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.18)';
                for (let i = 0; i < noiseDensity; i++) {
                    const size = Math.random() * 1.2 + 0.4;
                    ctx.fillRect(
                        paperX + Math.random() * (paperWidth - size),
                        paperY + Math.random() * (paperHeight - size),
                        size,
                        size
                    );
                }

                // Text styling - use HUD controlled parameters
                const fontSize = this.animParams.textSize;
                const padding = this.animParams.textPadding;

                ctx.fillStyle = '#111111';
                ctx.font = `600 ${fontSize}px "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif`;
                ctx.textAlign = 'left'; // Left align for padding
                ctx.textBaseline = 'middle';
                if (ctx.fontKerning !== undefined) {
                    ctx.fontKerning = 'normal';
                }

                // Padding for text
                const leftPadding = paperX + padding;
                const rightPadding = padding;

                // Word wrap
                const maxWidth = canvas.width - leftPadding - rightPadding;
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];

                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const testLine = currentLine + ' ' + word;
                    const width = ctx.measureText(testLine).width;
                    if (width < maxWidth) {
                        currentLine = testLine;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);

                // Draw lines with left padding
                const lineHeight = fontSize * 1.2; // Slightly taller line height
                const totalHeight = lines.length * lineHeight;
                const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

                lines.forEach((line, index) => {
                    ctx.fillText(line, leftPadding, startY + index * lineHeight);
                });

                console.log(`‚úÖ Text texture created: "${text}", Lines: ${lines.length}, Font: ${fontSize}px, Padding: ${padding}px`);

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                texture.anisotropy = this.renderer?.capabilities?.getMaxAnisotropy?.() || texture.anisotropy;
                texture.minFilter = THREE.LinearMipmapLinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.generateMipmaps = true;
                return texture;
            }

            preloadModels() {
                if (!this.gltfLoader) {
                    return;
                }

                for (const modelConfig of Object.values(QR_MODEL_MAP)) {
                    if (modelConfig.type !== 'glb') {
                        continue;
                    }
                    const path = modelConfig.path;
                    if (this.modelCache[path] || this.preloadingModels.has(path)) {
                        continue;
                    }
                    this.preloadingModels.add(path);
                    this.loadGLBModel(modelConfig, null);
                }
            }

            cloneGLTF(gltf) {
                const clone = gltf.clone(true);

                // Deep clone materials to avoid shared state
                clone.traverse((node) => {
                    if (node.isMesh) {
                        if (Array.isArray(node.material)) {
                            node.material = node.material.map(mat => mat.clone());
                        } else if (node.material) {
                            node.material = node.material.clone();
                        }
                    }
                });

                return clone;
            }

            create3DModel(modelConfig) {
                if (modelConfig.type === 'cookie-animated') {
                    console.log('üç™ Creating animated cookie model:', modelConfig);
                    const cookieGroup = new THREE.Group();
                    cookieGroup.userData.modelType = 'cookie-animated';
                    cookieGroup.userData.isPlaceholder = true; // Will be replaced when models load

                    // Load both halves asynchronously
                    this.loadCookieHalves(modelConfig, cookieGroup);

                    return cookieGroup;
                }

                if (modelConfig.type === 'glb') {
                    console.log('Creating GLB model:', modelConfig);
                    const path = modelConfig.path;

                    // If already in cache, return cloned model immediately
                    if (this.modelCache[path]) {
                        console.log('GLB model found in cache, cloning:', path);
                        const clonedModel = this.cloneGLTF(this.modelCache[path]);
                        if (modelConfig.scale) {
                            clonedModel.scale.set(modelConfig.scale, modelConfig.scale, modelConfig.scale);
                        }
                        return clonedModel;
                    }

                    // Otherwise create placeholder and load async
                    const placeholder = new THREE.Group();
                    placeholder.userData.isPlaceholder = true;
                    this.loadGLBModel(modelConfig, placeholder);
                    return placeholder;
                }

                let geometry;

                switch (modelConfig.type) {
                    case 'cube':
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                        break;
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(modelConfig.size, 32, 32);
                        break;
                    case 'pyramid':
                        geometry = new THREE.ConeGeometry(modelConfig.size, modelConfig.size * 1.5, 4);
                        break;
                    case 'torus':
                        geometry = new THREE.TorusGeometry(modelConfig.size, modelConfig.size * 0.4, 16, 100);
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(modelConfig.size, modelConfig.size, modelConfig.size);
                }

                const material = new THREE.MeshPhongMaterial({
                    color: modelConfig.color,
                    shininess: 100
                });

                const mesh = new THREE.Mesh(geometry, material);
                return mesh;
            }

            async loadGLBModel(modelConfig, placeholder) {
                const path = modelConfig.path;
                console.log('loadGLBModel called with path:', path);

                if (!this.gltfLoader) {
                    console.error('GLTFLoader not available!');
                    return;
                }

                // Check if already loading
                if (this.loadingModels[path]) {
                    console.log('Model already loading, adding to queue:', path);
                    if (placeholder) {
                        this.loadingModels[path].push({ placeholder, modelConfig });
                    }
                    return;
                }

                // Start loading
                console.log('Starting to load model:', path);
                this.loadingModels[path] = placeholder ? [{ placeholder, modelConfig }] : [];

                try {
                    this.gltfLoader.load(
                        path,
                        (gltf) => {
                            console.log('GLB loaded successfully:', path, gltf);
                            const loadedModel = gltf.scene;
                            this.modelCache[path] = loadedModel;
                            this.preloadingModels.delete(path);

                            console.log('Model children:', loadedModel.children);

                            // Replace all waiting placeholders
                            for (const waiting of this.loadingModels[path]) {
                                if (!waiting.placeholder) {
                                    continue;
                                }
                                const clonedModel = this.cloneGLTF(loadedModel);
                                this.replaceWithLoadedModel(waiting.placeholder, clonedModel, waiting.modelConfig);
                            }

                            delete this.loadingModels[path];
                        },
                        (xhr) => {
                            if (xhr.total > 0) {
                                const percent = (xhr.loaded / xhr.total) * 100;
                                console.log(`Loading ${path}: ${percent.toFixed(0)}%`);
                            }
                        },
                        (error) => {
                            console.error('Error loading GLB model:', path, error);
                            delete this.loadingModels[path];
                            this.preloadingModels.delete(path);
                        }
                    );
                } catch (error) {
                    console.error('Exception loading GLB model:', path, error);
                    delete this.loadingModels[path];
                    this.preloadingModels.delete(path);
                }
            }

            replaceWithLoadedModel(placeholder, loadedModel, modelConfig) {

            updateModel(qrData, qrLocation) {
                const now = Date.now();
                const modelConfig = QR_MODEL_MAP[qrData];
                const activeModelConfig = this.currentQRData ? QR_MODEL_MAP[this.currentQRData] : null;
                const shouldPersistCurrentModel = activeModelConfig && activeModelConfig.type === 'cookie-animated';

                if (!modelConfig) {
                    if (shouldPersistCurrentModel) {
                        return;
                    }
                    // Keep model visible for qrTimeout duration, then start fade-out
                    if (this.model) {
                        const timeSinceLastQR = now - this.lastQRTime;

                        // Still within the delay period - keep model fully visible
                        if (timeSinceLastQR < this.qrTimeout) {
                            return;
                        }

                        // Start fade-out after delay
                        const fadeStartTime = this.lastQRTime + this.qrTimeout;
                        if (timeSinceLastQR < this.qrTimeout + this.fadeOutDuration) {
                            if (!this.isFadingOut) {
                                this.isFadingOut = true;
                                this.fadeOutStartTime = fadeStartTime;
                            }
                            return;
                        }

                        // Fade-out complete, remove model
                        this.scene.remove(this.model);
                        this.model = null;
                        this.currentQRData = null;
                        this.isFadingOut = false;
                        this.resetPositionFilters();

                        // Hide hint when model is removed
                        if (this.cookieHintElement) {
                            this.cookieHintElement.classList.remove('visible');
                        }
                    }
                    return;
                }

                this.lastQRTime = now;
                this.isFadingOut = false; // Cancel fade-out if QR is detected again

                // Create model if needed
                if (this.currentQRData !== qrData) {
                    if (this.model) {
                        this.scene.remove(this.model);
                    }

                    this.model = this.create3DModel(modelConfig);
                    this.scene.add(this.model);
                    this.currentQRData = qrData;

                    // Save base scale from config
                    this.baseScale = modelConfig.scale || 1;

                    // Reset user transformations for new model
                    this.userScale = 1;
                    this.userRotation = { x: 0, y: 0, z: 0 };

                    this.resetPositionFilters();

                    // Start with current camera position for smooth appearance
                    this.currentPosition = { ...this.targetPosition };
                    this.currentScale = 0; // Start from scale 0 for smooth grow-in

                    // Initialize state for cookie-animated
                    if (modelConfig.type === 'cookie-animated') {
                        this.cookieAnimState = 'closed';
                        console.log('üç™ Cookie model created, waiting for halves to load...');
                        // Note: hint will be shown after halves load in loadCookieHalves()
                    } else {
                        // Hide hint for other models
                        if (this.cookieHintElement) {
                            this.cookieHintElement.classList.remove('visible');
                        }
                    }
                }

                // Calculate target position
                const normalizedPosition = this.computeNormalizedCoordinates(qrLocation);
                if (!normalizedPosition) {
                    return;
                }

                const { x: centerX, y: centerY } = normalizedPosition;
                const qrSize = qrLocation.size / this.video.videoWidth;
                const distance = 0.15 / qrSize;

                const fov = this.camera.fov * (Math.PI / 180);
                const height = 2 * Math.tan(fov / 2) * distance;
                const width = height * this.camera.aspect;

                const targetX = centerX * width / 2;
                const targetY = centerY * height / 2;
                const targetZ = -distance;

                // Apply Kalman filtering
                const smoothX = this.positionFilters.x.filter(targetX);
                const smoothY = this.positionFilters.y.filter(targetY);
                const smoothDistance = this.scaleFilter.filter(distance);
                const smoothZ = -smoothDistance;

                // Set target for smooth interpolation (applied in renderScene)
                this.targetPosition = { x: smoothX, y: smoothY, z: smoothZ };
            }

            resetPositionFilters() {
                Object.values(this.positionFilters).forEach(filter => filter.reset());
                this.scaleFilter.reset();

                // Reset interpolation state
                this.targetPosition = { x: 0, y: 0, z: 0 };
                this.currentPosition = { x: 0, y: 0, z: 0 };

                // Reset animation states
                this.currentScale = 0;
                this.targetScale = 1;
                this.isFadingOut = false;
            }

            computeNormalizedCoordinates(qrLocation) {
                if (!qrLocation || !this.video || !this.canvas3d) {
                    return null;
                }

                const videoWidth = this.video.videoWidth;
                const videoHeight = this.video.videoHeight;
                const canvasWidth = this.canvas3d.clientWidth;
                const canvasHeight = this.canvas3d.clientHeight;

                if (!videoWidth || !videoHeight || !canvasWidth || !canvasHeight) {
                    return null;
                }

                const videoAspect = videoWidth / videoHeight;
                const canvasAspect = canvasWidth / canvasHeight;

                let scale;
                let offsetX = 0;
                let offsetY = 0;

                if (canvasAspect > videoAspect) {
                    // Video scaled to match canvas width; vertical crop occurs
                    scale = canvasWidth / videoWidth;
                    const displayedHeight = videoHeight * scale;
                    offsetY = (displayedHeight - canvasHeight) / 2;
                } else {
                    // Video scaled to match canvas height; horizontal crop occurs
                    scale = canvasHeight / videoHeight;
                    const displayedWidth = videoWidth * scale;
                    offsetX = (displayedWidth - canvasWidth) / 2;
                }

                const screenX = qrLocation.x * scale - offsetX;
                const screenY = qrLocation.y * scale - offsetY;

                const normalizedX = (screenX / canvasWidth) * 2 - 1;
                const normalizedY = -((screenY / canvasHeight) * 2 - 1);

                return { x: normalizedX, y: normalizedY };
            }

            setStatus(message) {
                if (this.statusMessage === message) {
                    return;
                }
                this.statusMessage = message;
                this.info.textContent = message;
            }

            startScanning() {
                this.setStatus(this.defaultStatusMessage);
                if (typeof this.video.requestVideoFrameCallback === 'function') {
                    this.video.requestVideoFrameCallback(this.processVideoFrame);
                } else {
                    this.scanWithRAF();
                }
            }

            processVideoFrame() {
                this.scanFrame();
                if (typeof this.video.requestVideoFrameCallback === 'function') {
                    this.video.requestVideoFrameCallback(this.processVideoFrame);
                }
            }

            scanWithRAF() {
                this.scanFrame();
                this.scanLoop = requestAnimationFrame(this.scanWithRAF);
            }

            scanFrame() {
                if (this.video.readyState !== this.video.HAVE_ENOUGH_DATA) {
                    return;
                }

                if (this.scanCanvas.width !== this.video.videoWidth || this.scanCanvas.height !== this.video.videoHeight) {
                    this.scanCanvas.width = this.video.videoWidth;
                    this.scanCanvas.height = this.video.videoHeight;
                }

                this.scanCtx.drawImage(this.video, 0, 0, this.scanCanvas.width, this.scanCanvas.height);

                if (this.qrWorker) {
                    if (this.workerBusy) {
                        return;
                    }
                    let imageData = null;
                    try {
                        imageData = this.scanCtx.getImageData(0, 0, this.scanCanvas.width, this.scanCanvas.height);
                        const transferList = imageData.data && imageData.data.buffer ? [imageData.data.buffer] : undefined;
                        this.workerBusy = true;
                        this.qrWorker.postMessage({ type: 'decode', imageData }, transferList);
                        return;
                    } catch (workerError) {
                        console.error('Posting frame to worker failed, falling back to main thread:', workerError);
                        this.workerBusy = false;
                        if (this.qrWorker) {
                            this.qrWorker.terminate();
                            this.qrWorker = null;
                        }
                        // Continue to main thread decoding below
                    }
                }

                const imageData = this.scanCtx.getImageData(0, 0, this.scanCanvas.width, this.scanCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth"
                });
                this.handleDetection(code || null);
            }

            handleDetection(code) {
                if (code) {
                    this.consecutiveFailures = 0;
                    if (!code.data) {
                        return;
                    }
                    const rawData = code.data.trim();
                    const qrData = normalizeQRData(rawData);
                    if (!code.location) {
                        console.warn('QR detection missing location data');
                        return;
                    }
                    const qrLocation = {
                        x: (code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2,
                        y: (code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2,
                        size: Math.abs(code.location.bottomRightCorner.x - code.location.topLeftCorner.x)
                    };

                    if (!qrData) {
                        this.setStatus(`QR-–∫–æ–¥ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö: ${rawData}`);
                        return;
                    }

                    this.detectionBuffer.push({ data: qrData, raw: rawData, location: qrLocation });
                    if (this.detectionBuffer.length > this.bufferSize) {
                        this.detectionBuffer.shift();
                    }

                    const detection = this.getStableDetection();
                    if (detection) {
                        this.updateModel(detection.data, detection.location);
                        this.setStatus(SCAN_SUCCESS_MESSAGE);
                    }
                } else {
                    this.consecutiveFailures++;

                    if (this.consecutiveFailures >= this.maxFailures) {
                        this.detectionBuffer = [];
                    }

                    this.updateModel(null, null);

                    const now = Date.now();
                    if (now - this.lastQRTime >= this.qrTimeout) {
                        this.setStatus(this.defaultStatusMessage);
                    }
                }
            }

            getStableDetection() {
                if (this.detectionBuffer.length === 0) return null;

                // Count occurrences of each QR data
                const counts = {};
                for (const det of this.detectionBuffer) {
                    counts[det.data] = (counts[det.data] || 0) + 1;
                }

                // Find most common
                let maxCount = 0;
                let mostCommon = null;
                for (const [data, count] of Object.entries(counts)) {
                    if (count > maxCount) {
                        maxCount = count;
                        mostCommon = data;
                    }
                }

                // Find latest location for most common data
                for (let i = this.detectionBuffer.length - 1; i >= 0; i--) {
                    if (this.detectionBuffer[i].data === mostCommon) {
                        return this.detectionBuffer[i];
                    }
                }

                return null;
            }

            startRenderLoop() {
                if (typeof this.renderer.setAnimationLoop === 'function') {
                    this.renderer.setAnimationLoop(this.renderScene);
                } else {
                    const loop = () => {
                        this.renderScene();
                        this.renderLoop = requestAnimationFrame(loop);
                    };
                    this.renderLoop = requestAnimationFrame(loop);
                }
            }

            renderScene() {
                // Get accurate deltaTime from clock (only call once per frame!)
                const deltaTime = Math.min(this.clock.getDelta(), 0.05); // Cap at 50ms to prevent huge jumps

                // Check if current model is cookie-animated (used throughout this function)
                const isCookieAnimated = this.model && this.model.userData && this.model.userData.modelType === 'cookie-animated';

                // Apply smooth interpolation to model position every frame
                if (this.model) {
                    const now = Date.now();

                    // Smooth position interpolation
                    this.currentPosition.x += (this.targetPosition.x - this.currentPosition.x) * this.lerpFactor;
                    this.currentPosition.y += (this.targetPosition.y - this.currentPosition.y) * this.lerpFactor;
                    this.currentPosition.z += (this.targetPosition.z - this.currentPosition.z) * this.lerpFactor;

                    // Apply interpolated position
                    this.model.position.set(
                        this.currentPosition.x,
                        this.currentPosition.y,
                        this.currentPosition.z
                    );

                    // Smooth scale animation for appearance
                    this.currentScale += (this.targetScale - this.currentScale) * this.scaleLerpFactor;
                    // Apply animation scale as multiplier to base scale and user scale
                    let finalScale = this.baseScale * this.currentScale * this.userScale;
                    if (isCookieAnimated) {
                        finalScale = this.baseScale * this.currentScale;
                        this.userScale = 1;
                    }

                    // NEW Cookie-animated animations
                    if (isCookieAnimated) {
                        this.idleAnimationTime += deltaTime;
                        const swayX = Math.sin(this.idleAnimationTime * 0.455) * 0.05175;
                        const swayY = Math.cos(this.idleAnimationTime * 0.325) * 0.0345;
                        const swayZ = Math.sin(this.idleAnimationTime * 0.39) * 0.023;
                        this.globalSway = { x: swayX, y: swayY, z: swayZ };
                    } else {
                        this.globalSway = { x: 0, y: 0, z: 0 };
                    }

                    if (isCookieAnimated) {
                        const sway = this.globalSway;

                        // CLOSED STATE - idle floating animation
                        if (this.cookieAnimState === 'closed') {
                            const floatSpeed = 0.8;
                            const floatAmount = 0.015; // Visible floating
                            const floatOffset = Math.sin(this.idleAnimationTime * floatSpeed) * floatAmount;
                            this.model.position.y += floatOffset;

                            // Gentle rotation
                            const rotSpeed = 0.4;
                            const idleRotY = Math.sin(this.idleAnimationTime * rotSpeed) * 0.3;
                            const idleRotX = Math.sin(this.idleAnimationTime * 0.5) * 0.1;
                            this.model.rotation.y = this.userRotation.y + idleRotY + sway.y;
                            this.model.rotation.x = this.userRotation.x + idleRotX + sway.x;
                            this.model.rotation.z = this.userRotation.z + sway.z;
                        }
                        // OPENING STATE - halves separating animation
                        else if (this.cookieAnimState === 'opening') {
                            this.cookieOpenProgress += deltaTime * this.animParams.openSpeed; // Opening speed

                            // Camera rotation starts only from 50% of opening progress
                            if (this.cookieOpenProgress >= 0.5) {
                                this.cameraRotationProgress += deltaTime * this.animParams.cameraSpeed; // Camera rotation speed
                            }

                            // Log every 10% progress
                            const progressPercent = Math.floor(this.cookieOpenProgress * 100);
                            const prevProgressPercent = Math.floor((this.cookieOpenProgress - deltaTime * this.animParams.openSpeed) * 100);
                            if (Math.floor(progressPercent / 10) > Math.floor(prevProgressPercent / 10)) {
                                console.log(`üç™ Opening progress: ${progressPercent}%`);
                            }

                            if (this.cookieOpenProgress >= 1) {
                                this.cookieOpenProgress = 1;
                                this.cookieAnimState = 'opened';
                                console.log('üç™ Cookie fully opened');

                                // Start crumbs falling after delay
                                setTimeout(() => {
                                    this.startCrumbsFalling();
                                }, 300);
                            }

                            const openEase = this.easeOutBack(this.cookieOpenProgress);

                            // Stage the separation: first rotate + slight offset, then full split
                            const preSplitThreshold = 0.3;
                            const minimalSpacing = this.animParams.maxSeparation * 0.15;
                            if (this.cookieOpenProgress < preSplitThreshold) {
                                const earlyProgress = this.cookieOpenProgress / preSplitThreshold;
                                const earlyEase = this.easeOutCubic(earlyProgress);
                                this.halvesSeparation = earlyEase * minimalSpacing;
                            } else {
                                const remainingProgress = (this.cookieOpenProgress - preSplitThreshold) / (1 - preSplitThreshold);
                                const remainingEase = this.easeOutBack(remainingProgress);
                                this.halvesSeparation = minimalSpacing + remainingEase * (this.animParams.maxSeparation - minimalSpacing);
                            }

                            // Rotate cookie group to top-down view (only after 50% opening)
                            const cameraEase = this.easeOutCubic(Math.min(this.cameraRotationProgress, 1));
                            const targetRotationX = (this.animParams.rotationAngle * Math.PI) / 180; // Convert degrees to radians
                            this.model.rotation.x = cameraEase * targetRotationX + sway.x;
                            const alignmentEase = this.easeOutCubic(Math.min(this.cookieOpenProgress, 1));
                            const startRotation = this.cookieStartRotation || { x: 0, y: 0, z: 0 };
                            this.model.rotation.y = THREE.MathUtils.lerp(startRotation.y || 0, 0, alignmentEase) + sway.y;
                            this.model.rotation.z = THREE.MathUtils.lerp(startRotation.z || 0, 0, alignmentEase) + sway.z;

                            // Animate both halves if they exist
                            if (this.cookieHalfA && this.cookieHalfB) {
                                // Half A moves left
                                this.cookieHalfA.position.x = -this.halvesSeparation / 2;
                                // Half B moves right
                                this.cookieHalfB.position.x = this.halvesSeparation / 2;

                                // Add slight rotation for drama
                                const rotAmount = openEase * this.animParams.halfRotation;
                                const halfWobble = Math.sin(this.idleAnimationTime * 0.91) * 0.0115;
                                this.cookieHalfA.rotation.z = -rotAmount + halfWobble;
                                this.cookieHalfB.rotation.z = rotAmount - halfWobble;
                            } else {
                                console.warn('‚ö†Ô∏è Opening animation running but halves not found!');
                            }
                        }
                        // OPENED STATE - halves stay separated, subtle idle
                        else if (this.cookieAnimState === 'opened') {
                            // Keep top-down rotation
                            const targetRotationX = (this.animParams.rotationAngle * Math.PI) / 180;
                            this.model.rotation.x = targetRotationX + sway.x;
                            this.model.rotation.y = sway.y;
                            this.model.rotation.z = sway.z;

                            // Keep halves separated
                            if (this.cookieHalfA && this.cookieHalfB) {
                                const breathe = Math.sin(this.idleAnimationTime * 0.65) * 0.00575;
                                this.cookieHalfA.position.x = -this.halvesSeparation / 2 - breathe;
                                this.cookieHalfB.position.x = this.halvesSeparation / 2 + breathe;

                                // Subtle rotation idle
                                const idleRot = Math.sin(this.idleAnimationTime * 0.39) * 0.023;
                                const halfWobble = Math.sin(this.idleAnimationTime * 1.17) * 0.0115;
                                this.cookieHalfA.rotation.z = -this.animParams.halfRotation + idleRot + halfWobble;
                                this.cookieHalfB.rotation.z = this.animParams.halfRotation - idleRot - halfWobble;
                            }
                        }
                    } else {
                        // Apply user rotation for non-cookie models
                        this.model.rotation.x = this.userRotation.x;
                        this.model.rotation.y = this.userRotation.y;
                        this.model.rotation.z = this.userRotation.z;
                    }

                    this.model.scale.setScalar(finalScale);

                    // Apply fade-out animation
                    if (this.isFadingOut) {
                        const elapsed = now - this.fadeOutStartTime;
                        const fadeProgress = Math.min(elapsed / this.fadeOutDuration, 1);
                        const opacity = 1 - fadeProgress;

                        this.model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.transparent = true;
                                        mat.opacity = opacity;
                                    });
                                } else {
                                    child.material.transparent = true;
                                    child.material.opacity = opacity;
                                }
                            }
                        });
                    } else {
                        // Ensure full opacity when not fading out
                        this.model.traverse((child) => {
                            if (child.isMesh && child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.transparent = true;
                                        mat.opacity = 1;
                                    });
                                } else {
                                    child.material.transparent = true;
                                    child.material.opacity = 1;
                                }
                            }
                        });
                    }
                }

                // BACKGROUND CRUMB (static)
                if (this.cookieCrumbs.length > 0 && this.cookieCrumbs[0].visible) {
                    const crumb = this.cookieCrumbs[0];

                    // Keep crumb behind cookie as background
                    this.applyCrumbTransform(crumb);

                    // Full opacity - always visible
                    crumb.traverse((child) => {
                        if (child.isMesh && child.material) {
                            child.material.transparent = false;
                            child.material.opacity = 1;
                        }
                    });
                }

                // FORTUNE PAPER - static with gentle sway
                if (this.fortunePaper && this.model && isCookieAnimated) {
                    this.fortunePaper.position.copy(this.model.position);
                    this.fortunePaper.position.z = this.model.position.z + this.animParams.paperPosZ;

                    const alignedQuat = this.camera.quaternion.clone();
                    const rotationEase = this.easeOutCubic(Math.min(this.cameraRotationProgress, 1));
                    const dynamicPaperRotX = -90 * (1 - rotationEase);
                    const offsetEuler = new THREE.Euler(
                        ((this.animParams.paperRotX + dynamicPaperRotX) * Math.PI) / 180,
                        (this.animParams.paperRotY * Math.PI) / 180,
                        (this.animParams.paperRotZ * Math.PI) / 180,
                        'XYZ'
                    );
                    const offsetQuat = new THREE.Quaternion().setFromEuler(offsetEuler);
                    alignedQuat.multiply(offsetQuat);
                    if (this.globalSway) {
                        const swayQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(this.globalSway.x, this.globalSway.y, this.globalSway.z));
                        alignedQuat.multiply(swayQuat);
                    }
                    this.fortunePaper.quaternion.copy(alignedQuat);

                    if (this.cookieAnimState === 'opening' || this.cookieAnimState === 'opened') {
                        const openEase = this.easeOutCubic(this.cookieOpenProgress);
                        const currentScale = openEase * this.animParams.paperScale;
                        const finalScale = this.cookieAnimState === 'opened'
                            ? currentScale + Math.sin(this.idleAnimationTime * 0.8) * 0.01
                            : currentScale;
                        this.fortunePaper.scale.setScalar(Math.max(finalScale, 0.001));
                        this.fortunePaper.visible = true;
                    } else {
                        this.fortunePaper.visible = false;
                    }
                }

                this.renderer.render(this.scene, this.camera);
            }

            // Easing functions
            easeOutBack(x) {
                const c1 = 1.70158;
                const c3 = c1 + 1;
                return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
            }

            easeOutCubic(x) {
                return 1 - Math.pow(1 - x, 3);
            }

            easeInCubic(x) {
                return x * x * x;
            }

            easeInOutCubic(x) {
                return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
            }

            easeOutElastic(x) {
                const c4 = (2 * Math.PI) / 3;
                return x === 0 ? 0 : x === 1 ? 1 : Math.pow(2, -10 * x) * Math.sin((x * 10 - 0.75) * c4) + 1;
            }
        }

        // Start the app when page loads
        window.addEventListener('load', () => {
            new ARQRViewer();
        });
    </script>
